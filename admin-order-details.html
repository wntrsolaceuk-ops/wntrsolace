<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Wntrsolace Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Header */
        .page-header {
            margin-bottom: 3rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #fff;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .order-number {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        .status-badge {
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending { background: #ffa500; color: #000; }
        .status-processing { background: #2196f3; color: #fff; }
        .status-shipped { background: #9c27b0; color: #fff; }
        .status-delivered { background: #4caf50; color: #fff; }
        .status-cancelled { background: #f44336; color: #fff; }
        .status-refunded { background: #ff6b9d; color: #fff; }

        /* Main Content */
        .content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .main-column {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Cards */
        .card {
            background: #151515;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid #222;
        }

        .card-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 1.5rem;
        }

        /* Order Items */
        .item {
            display: flex;
            gap: 1.5rem;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #222;
        }

        .item:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: #222;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .item-meta {
            font-size: 0.9rem;
            color: #888;
        }

        .item-price {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-total {
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
        }

        .item-unit {
            font-size: 0.85rem;
            color: #888;
            margin-top: 0.25rem;
        }

        /* Summary */
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            font-size: 0.95rem;
        }

        .summary-row.subtotal {
            color: #888;
        }

        .summary-row.total {
            border-top: 1px solid #222;
            margin-top: 0.5rem;
            padding-top: 1rem;
            font-size: 1.25rem;
            font-weight: 700;
        }

        /* Info Rows */
        .info-row {
            margin-bottom: 1.25rem;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .info-value {
            font-size: 0.95rem;
            color: #fff;
            line-height: 1.5;
        }

        .info-value a {
            color: #2196f3;
            text-decoration: none;
        }

        .info-value a:hover {
            text-decoration: underline;
        }

        /* Timeline */
        .timeline-item {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
            position: relative;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 6px;
            width: 8px;
            height: 8px;
            background: #2196f3;
            border-radius: 50%;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            left: 3px;
            top: 14px;
            width: 2px;
            height: calc(100% + 10px);
            background: #222;
        }

        .timeline-item:last-child::after {
            display: none;
        }

        .timeline-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.25rem;
        }

        .timeline-value {
            font-size: 0.95rem;
            color: #fff;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover {
            background: #e0e0e0;
        }

        .btn-secondary {
            background: #222;
            color: #fff;
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            background: #2a2a2a;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #222;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .wrapper {
                padding: 2rem 1rem;
            }

            .content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: -1;
            }

            .order-header {
                flex-direction: column;
            }

            .order-number {
                font-size: 1.5rem;
            }

            .item {
                flex-direction: column;
                text-align: center;
            }

            .item-image {
                margin: 0 auto;
            }

            .item-price {
                text-align: center;
            }

            .actions {
                flex-direction: column;
            }
        }

        @media print {
            .back-link, .actions {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="page-header">
            <a href="admin-orders.html" class="back-link">
                ← Back to orders
            </a>
        </div>

        <div id="orderContent" class="loading">
            <div class="spinner"></div>
            <p style="color: #888;">Loading order...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://pbbmrajuptceokpjnynz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiYm1yYWp1cHRjZW9rcGpueW56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NzY1MzcsImV4cCI6MjA3NDA1MjUzN30.BYxGzM6G7MROTDTdj6KN3gCcrs6nxUaa_ylFZwMBT9o';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const CLOUDINARY_CLOUD_NAME = 'dkkxapqok';

        function getCloudinaryUrl(publicId, width = 200, height = 200) {
            if (!publicId) return null;
            return `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/c_fill,w_${width},h_${height}/v1/${publicId}`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        if (!orderId) {
            document.getElementById('orderContent').innerHTML = `
                <div style="text-align: center; color: #888;">
                    <h2>No order selected</h2>
                    <p>Please go back and select an order.</p>
                </div>
            `;
        } else {
            loadOrder(orderId);
        }

        async function loadOrder(orderId) {
            try {
                const { data: order, error: orderError } = await supabase
                    .from('orders')
                    .select('*')
                    .eq('id', orderId)
                    .single();

                if (orderError) throw orderError;
                if (!order) throw new Error('Order not found');

                const { data: items, error: itemsError } = await supabase
                    .from('order_items')
                    .select('*')
                    .eq('order_id', orderId);

                if (itemsError) console.error('Error loading items:', itemsError);

                const itemsWithImages = await Promise.all((items || []).map(async (item) => {
                    if (item.product_id) {
                        const { data: product } = await supabase
                            .from('products')
                            .select('main_image_public_id')
                            .eq('id', item.product_id)
                            .single();
                        
                        if (product) {
                            item.main_image_public_id = product.main_image_public_id;
                        }
                    }
                    return item;
                }));

                renderOrder(order, itemsWithImages);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('orderContent').innerHTML = `
                    <div style="text-align: center; color: #888;">
                        <h2>Error loading order</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderOrder(order, items) {
            const orderDate = new Date(order.created_at);
            const formattedDate = orderDate.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
            const formattedTime = orderDate.toLocaleTimeString('en-GB', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const subtotal = items.reduce((sum, item) => sum + (item.total_price || item.unit_price * item.quantity), 0);
            const shipping = order.shipping_cost || 0;
            const total = order.total || (subtotal + shipping);

            const fullAddress = [order.address, order.city, order.state, order.zip_code, order.country]
                .filter(Boolean).join(', ') || 'No address provided';

            document.getElementById('orderContent').innerHTML = `
                <div class="order-header">
                    <h1 class="order-number">#${order.order_number}</h1>
                    <span class="status-badge status-${order.status}">${order.status}</span>
                </div>

                <div class="content">
                    <div class="main-column">
                        <!-- Order Items -->
                        <div class="card">
                            <div class="card-title">Order Items</div>
                            ${items.map(item => {
                                const imageUrl = item.main_image_public_id 
                                    ? getCloudinaryUrl(item.main_image_public_id, 160, 160)
                                    : 'data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27100%27 height=%27100%27 viewBox=%270 0 100 100%27%3E%3Crect fill=%27%23222%27 width=%27100%27 height=%27100%27/%3E%3C/svg%3E';
                                
                                return `
                                <div class="item">
                                    <img src="${imageUrl}" alt="${item.product_name}" class="item-image">
                                    <div class="item-details">
                                        <div class="item-name">${item.product_name}</div>
                                        <div class="item-meta">Size: ${item.size || 'N/A'} • Qty: ${item.quantity}</div>
                                    </div>
                                    <div class="item-price">
                                        <div class="item-total">£${(item.total_price || item.unit_price * item.quantity).toFixed(2)}</div>
                                        <div class="item-unit">£${item.unit_price.toFixed(2)} each</div>
                                    </div>
                                </div>
                                `;
                            }).join('')}
                            
                            <div style="margin-top: 2rem;">
                                <div class="summary-row subtotal">
                                    <span>Subtotal</span>
                                    <span>£${subtotal.toFixed(2)}</span>
                                </div>
                                <div class="summary-row subtotal">
                                    <span>Shipping</span>
                                    <span>£${shipping.toFixed(2)}</span>
                                </div>
                                <div class="summary-row total">
                                    <span>Total</span>
                                    <span>£${total.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>

                        ${order.notes ? `
                        <div class="card">
                            <div class="card-title">Order Notes</div>
                            <p style="color: #ccc; line-height: 1.6;">${order.notes}</p>
                        </div>
                        ` : ''}
                    </div>

                    <div class="sidebar">
                        <!-- Customer -->
                        <div class="card">
                            <div class="card-title">Customer</div>
                            <div class="info-row">
                                <div class="info-label">Name</div>
                                <div class="info-value">${order.first_name} ${order.last_name}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Email</div>
                                <div class="info-value">${order.email}</div>
                            </div>
                            ${order.phone ? `
                            <div class="info-row">
                                <div class="info-label">Phone</div>
                                <div class="info-value">${order.phone}</div>
                            </div>
                            ` : ''}
                        </div>

                        <!-- Shipping Address -->
                        <div class="card">
                            <div class="card-title">Shipping Address</div>
                            <div class="info-value">${fullAddress}</div>
                        </div>

                        ${order.tracking_number ? `
                        <!-- Tracking -->
                        <div class="card">
                            <div class="card-title">Tracking</div>
                            <div class="info-row">
                                <div class="info-label">Carrier</div>
                                <div class="info-value">${order.shipping_company || 'N/A'}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Tracking Number</div>
                                <div class="info-value">
                                    ${order.tracking_link ? `<a href="${order.tracking_link}" target="_blank">${order.tracking_number}</a>` : order.tracking_number}
                                </div>
                            </div>
                            ${order.estimated_delivery ? `
                            <div class="info-row">
                                <div class="info-label">Est. Delivery</div>
                                <div class="info-value">${new Date(order.estimated_delivery).toLocaleDateString('en-GB')}</div>
                            </div>
                            ` : ''}
                        </div>
                        ` : ''}

                        <!-- Timeline -->
                        <div class="card">
                            <div class="card-title">Timeline</div>
                            <div class="timeline-item">
                                <div class="timeline-label">Order Placed</div>
                                <div class="timeline-value">${formattedDate} at ${formattedTime}</div>
                            </div>
                            ${order.stripe_payment_intent_id ? `
                            <div class="timeline-item">
                                <div class="timeline-label">Payment ID</div>
                                <div class="timeline-value" style="font-size: 0.8rem; word-break: break-all;">${order.stripe_payment_intent_id}</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="window.print()">Print Order</button>
                    <button class="btn btn-secondary" onclick="window.location.href='admin-orders.html'">Back to Orders</button>
                </div>
            `;
        }
    </script>
</body>
</html>
