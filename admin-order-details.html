<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Wntrsolace Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.5;
        }

        .page-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 3rem;
        }

        /* Header */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #222;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            border: 1px solid #222;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #fff;
            border-color: #444;
            background: #111;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-print {
            background: #fff;
            color: #000;
        }

        .btn-print:hover {
            background: #e0e0e0;
        }

        /* Order Header */
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 3rem;
        }

        .order-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .order-meta {
            display: flex;
            gap: 2rem;
            color: #888;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 0.65rem 1.5rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-pending { background: #ff9800; color: #000; }
        .status-processing { background: #2196f3; color: #fff; }
        .status-shipped { background: #9c27b0; color: #fff; }
        .status-delivered { background: #4caf50; color: #fff; }
        .status-cancelled { background: #f44336; color: #fff; }
        .status-refunded { background: #ff6b9d; color: #fff; }

        /* Layout */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
        }

        /* Sections */
        .section {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }

        .section-header {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #1a1a1a;
        }

        /* Order Items */
        .item-row {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid #1a1a1a;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            background: #1a1a1a;
            border: 1px solid #222;
            flex-shrink: 0;
        }

        .item-content {
            flex: 1;
        }

        .item-title {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .item-specs {
            color: #888;
            font-size: 0.9rem;
        }

        .item-specs span {
            margin-right: 1.5rem;
        }

        .item-pricing {
            text-align: right;
        }

        .item-total {
            font-size: 1.15rem;
            font-weight: 700;
            color: #fff;
        }

        .item-unit-price {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }

        /* Summary */
        .summary {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid #222;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .summary-line.subtotal {
            color: #888;
        }

        .summary-line.total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #222;
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Info Cards */
        .info-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .info-card-title {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .info-field {
            margin-bottom: 1.5rem;
        }

        .info-field:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .info-value {
            font-size: 0.95rem;
            color: #fff;
            line-height: 1.6;
        }

        .info-value a {
            color: #2196f3;
            text-decoration: none;
        }

        .info-value a:hover {
            text-decoration: underline;
        }

        /* Loading */
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            flex-direction: column;
            gap: 1.5rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #222;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 0.9rem;
        }

        @media print {
            .back-link, .header-actions {
                display: none !important;
            }
            .page-wrapper {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="top-bar">
            <a href="admin-orders.html" class="back-link">
                ‚Üê Back to All Orders
            </a>
            <div class="header-actions">
                <button class="btn btn-print" onclick="window.print()">Print Order</button>
            </div>
        </div>

        <div id="orderContent" class="loading-state">
            <div class="spinner"></div>
            <div class="loading-text">Loading order details...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://pbbmrajuptceokpjnynz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiYm1yYWp1cHRjZW9rcGpueW56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NzY1MzcsImV4cCI6MjA3NDA1MjUzN30.BYxGzM6G7MROTDTdj6KN3gCcrs6nxUaa_ylFZwMBT9o';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const CLOUDINARY_CLOUD_NAME = 'dlfsfybx3';

        // Same function as admin-products.html
        function getCloudinaryUrl(publicId, width = 400, height = 400, quality = 'auto') {
            if (!publicId) return null;
            return `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/w_${width},h_${height},c_fill,q_${quality},f_auto/${publicId}`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        if (!orderId) {
            document.getElementById('orderContent').innerHTML = `
                <div style="text-align: center; color: #666;">
                    <h2 style="margin-bottom: 1rem;">No Order Selected</h2>
                    <p>Please select an order from the orders list.</p>
                </div>
            `;
        } else {
            loadOrder(orderId);
        }

        async function loadOrder(orderId) {
            try {
                // Load order
                const { data: order, error: orderError } = await supabase
                    .from('orders')
                    .select('*')
                    .eq('id', orderId)
                    .single();

                if (orderError) throw orderError;
                if (!order) throw new Error('Order not found');

                // Load order items
                const { data: items, error: itemsError } = await supabase
                    .from('order_items')
                    .select('*')
                    .eq('order_id', orderId);

                if (itemsError) {
                    console.error('Error loading items:', itemsError);
                }

                // Load product details for each item
                const itemsWithImages = await Promise.all((items || []).map(async (item) => {
                    console.log('Processing item:', item);
                    
                    if (item.product_id) {
                        console.log('Fetching product for ID:', item.product_id);
                        const { data: product, error: prodError } = await supabase
                            .from('products')
                            .select('main_image_public_id')
                            .eq('id', item.product_id)
                            .single();
                        
                        if (prodError) {
                            console.error('Error fetching product:', prodError);
                        }
                        
                        console.log('Product data:', product);
                        
                        if (product?.main_image_public_id) {
                            item.image_public_id = product.main_image_public_id;
                            console.log('Set image_public_id to:', item.image_public_id);
                        }
                    }
                    
                    // Fallback to default hoodie image if no image found
                    if (!item.image_public_id) {
                        item.image_public_id = 'front_g9w8zc'; // Default hoodie front image
                        console.log('Using default image: front_g9w8zc');
                    }
                    
                    return item;
                }));

                console.log('Final items with images:', itemsWithImages);
                renderOrder(order, itemsWithImages);
            } catch (error) {
                console.error('Error loading order:', error);
                document.getElementById('orderContent').innerHTML = `
                    <div style="text-align: center; color: #666;">
                        <h2 style="margin-bottom: 1rem; color: #f44336;">Error Loading Order</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderOrder(order, items) {
            const orderDate = new Date(order.created_at);
            const formattedDate = orderDate.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
            const formattedTime = orderDate.toLocaleTimeString('en-GB', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const subtotal = items.reduce((sum, item) => sum + (item.total_price || item.unit_price * item.quantity), 0);
            const shipping = order.shipping_cost || 0;
            const total = order.total || (subtotal + shipping);

            const fullAddress = [order.address, order.city, order.state, order.zip_code, order.country]
                .filter(Boolean).join(', ') || 'No address provided';

            document.getElementById('orderContent').innerHTML = `
                <div class="order-header">
                    <div class="order-info">
                        <h1>#${order.order_number}</h1>
                        <div class="order-meta">
                            <span>${formattedDate} at ${formattedTime}</span>
                            ${order.stripe_payment_intent_id ? `<span>Payment: ${order.stripe_payment_intent_id}</span>` : ''}
                        </div>
                    </div>
                    <div class="status-badge status-${order.status}">${order.status}</div>
                </div>

                <div class="content-grid">
                    <div class="main-content">
                        <!-- Order Items -->
                        <div class="section">
                            <div class="section-header">Order Items</div>
                            ${items.map(item => {
                                console.log('Rendering item:', item.product_name, 'Image public_id:', item.image_public_id);
                                
                                const imageUrl = item.image_public_id 
                                    ? getCloudinaryUrl(item.image_public_id, 200, 200)
                                    : 'data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27100%27 height=%27100%27 viewBox=%270 0 100 100%27%3E%3Crect fill=%27%231a1a1a%27 width=%27100%27 height=%27100%27/%3E%3Ctext fill=%27%23444%27 x=%2750%27 y=%2750%27 text-anchor=%27middle%27 dominant-baseline=%27middle%27 font-family=%27Arial%27 font-size=%2712%27%3ENo Image%3C/text%3E%3C/svg%3E';
                                
                                console.log('Generated image URL:', imageUrl);
                                
                                return `
                                <div class="item-row">
                                    <img src="${imageUrl}" alt="${item.product_name}" class="item-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27100%27 height=%27100%27 viewBox=%270 0 100 100%27%3E%3Crect fill=%27%231a1a1a%27 width=%27100%27 height=%27100%27/%3E%3Ctext fill=%27%23444%27 x=%2750%27 y=%2750%27 text-anchor=%27middle%27 dominant-baseline=%27middle%27 font-family=%27Arial%27 font-size=%2712%27%3ENo Image%3C/text%3E%3C/svg%3E'">
                                    <div class="item-content">
                                        <div class="item-title">${item.product_name}</div>
                                        <div class="item-specs">
                                            <span>Size: ${item.size || 'N/A'}</span>
                                            <span>Quantity: ${item.quantity}</span>
                                        </div>
                                    </div>
                                    <div class="item-pricing">
                                        <div class="item-total">¬£${(item.total_price || item.unit_price * item.quantity).toFixed(2)}</div>
                                        <div class="item-unit-price">¬£${item.unit_price.toFixed(2)} each</div>
                                    </div>
                                </div>
                                `;
                            }).join('')}

                            <div class="summary">
                                <div class="summary-line subtotal">
                                    <span>Subtotal</span>
                                    <span>¬£${subtotal.toFixed(2)}</span>
                                </div>
                                <div class="summary-line subtotal">
                                    <span>Shipping</span>
                                    <span>¬£${shipping.toFixed(2)}</span>
                                </div>
                                <div class="summary-line total">
                                    <span>Total</span>
                                    <span>¬£${total.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>

                        ${order.notes ? `
                        <div class="section">
                            <div class="section-header">Order Notes</div>
                            <p style="color: #ccc; line-height: 1.7;">${order.notes}</p>
                        </div>
                        ` : ''}
                    </div>

                    <div class="sidebar">
                        <!-- Customer -->
                        <div class="info-card">
                            <div class="info-card-title">Customer Information</div>
                            <div class="info-field">
                                <div class="info-label">Full Name</div>
                                <div class="info-value">${order.first_name} ${order.last_name}</div>
                            </div>
                            <div class="info-field">
                                <div class="info-label">Email Address</div>
                                <div class="info-value">${order.email}</div>
                            </div>
                            ${order.phone ? `
                            <div class="info-field">
                                <div class="info-label">Phone Number</div>
                                <div class="info-value">${order.phone}</div>
                            </div>
                            ` : ''}
                        </div>

                        <!-- Shipping -->
                        <div class="info-card">
                            <div class="info-card-title">Shipping Address</div>
                            <div class="info-value">${fullAddress}</div>
                        </div>

                        ${order.tracking_number ? `
                        <div class="info-card">
                            <div class="info-card-title">Tracking Information</div>
                            <div class="info-field">
                                <div class="info-label">Carrier</div>
                                <div class="info-value">${order.shipping_company || 'N/A'}</div>
                            </div>
                            <div class="info-field">
                                <div class="info-label">Tracking Number</div>
                                <div class="info-value">
                                    ${order.tracking_link ? `<a href="${order.tracking_link}" target="_blank">${order.tracking_number}</a>` : order.tracking_number}
                                </div>
                            </div>
                            ${order.estimated_delivery ? `
                            <div class="info-field">
                                <div class="info-label">Estimated Delivery</div>
                                <div class="info-value">${new Date(order.estimated_delivery).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' })}</div>
                            </div>
                            ` : ''}
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
