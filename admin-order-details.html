<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Wntrsolace Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(200, 230, 255, 0.2);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(200, 230, 255, 0.3);
            border-radius: 10px;
            color: #c8e6ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(200, 230, 255, 0.5);
            transform: translateX(-5px);
        }

        .order-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: #c8e6ff;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(200, 230, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: #c8e6ff;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(200, 230, 255, 0.2);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .info-label {
            color: rgba(200, 230, 255, 0.7);
            font-weight: 500;
        }

        .info-value {
            color: #ffffff;
            font-weight: 600;
        }

        .order-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-pending { background: rgba(255, 193, 7, 0.2); color: #ffc107; border: 2px solid #ffc107; }
        .status-processing { background: rgba(33, 150, 243, 0.2); color: #2196f3; border: 2px solid #2196f3; }
        .status-shipped { background: rgba(156, 39, 176, 0.2); color: #9c27b0; border: 2px solid #9c27b0; }
        .status-delivered { background: rgba(76, 175, 80, 0.2); color: #4caf50; border: 2px solid #4caf50; }
        .status-cancelled { background: rgba(244, 67, 54, 0.2); color: #f44336; border: 2px solid #f44336; }
        .status-refunded { background: rgba(156, 39, 176, 0.2); color: #9c27b0; border: 2px solid #9c27b0; }

        .order-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 1rem;
            align-items: center;
        }

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid rgba(200, 230, 255, 0.2);
            flex-shrink: 0;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .item-details {
            color: rgba(200, 230, 255, 0.7);
            font-size: 0.95rem;
            display: flex;
            gap: 1.5rem;
        }

        .item-price {
            text-align: right;
            font-weight: 700;
            color: #c8e6ff;
            font-size: 1.1rem;
        }

        .order-summary {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(200, 230, 255, 0.2);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            font-size: 1rem;
        }

        .summary-row.total {
            font-size: 1.5rem;
            font-weight: 700;
            color: #c8e6ff;
            padding-top: 1rem;
            border-top: 2px solid rgba(200, 230, 255, 0.3);
            margin-top: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            flex: 1;
            padding: 1rem 2rem;
            border: 2px solid;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
        }

        .btn-back {
            background: rgba(200, 230, 255, 0.1);
            border-color: #c8e6ff;
            color: #c8e6ff;
        }

        .btn-back:hover {
            background: rgba(200, 230, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-print {
            background: rgba(76, 175, 80, 0.1);
            border-color: #4caf50;
            color: #4caf50;
        }

        .btn-print:hover {
            background: rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            gap: 1rem;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(200, 230, 255, 0.2);
            border-top-color: #c8e6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 0.25rem;
            }

            .order-item {
                flex-direction: column;
                text-align: center;
            }

            .item-image {
                margin: 0 auto;
            }

            .item-price {
                text-align: center;
            }

            .action-buttons {
                flex-direction: column;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }

        @media print {
            .back-btn, .action-buttons {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="admin-orders.html" class="back-btn">
                <span>‚Üê</span> Back to Orders
            </a>
            <h1 class="order-title" id="orderTitle">Order Details</h1>
        </div>

        <div id="orderContent" class="loading">
            <div class="loader"></div>
            <p>Loading order details...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://pbbmrajuptceokpjnynz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiYm1yYWp1cHRjZW9rcGpueW56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NzY1MzcsImV4cCI6MjA3NDA1MjUzN30.BYxGzM6G7MROTDTdj6KN3gCcrs6nxUaa_ylFZwMBT9o';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentOrder = null;

        // Cloudinary configuration
        const CLOUDINARY_CLOUD_NAME = 'dkkxapqok';

        function getCloudinaryUrl(publicId, width = 400, height = 400) {
            if (!publicId) return null;
            return `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/c_fill,w_${width},h_${height}/v1/${publicId}`;
        }

        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        if (!orderId) {
            document.getElementById('orderContent').innerHTML = `
                <div style="text-align: center;">
                    <h2 style="color: #f44336;">No order ID provided</h2>
                    <p>Please select an order from the orders list.</p>
                    <a href="admin-orders.html" class="back-btn" style="margin-top: 1rem;">Back to Orders</a>
                </div>
            `;
        } else {
            loadOrderDetails(orderId);
        }

        async function loadOrderDetails(orderId) {
            try {
                // Load order data
                const { data: order, error: orderError } = await supabase
                    .from('orders')
                    .select('*')
                    .eq('id', orderId)
                    .single();

                if (orderError) {
                    throw orderError;
                }

                if (!order) {
                    throw new Error('Order not found');
                }

                currentOrder = order;

                // Load order items with product information
                const { data: items, error: itemsError } = await supabase
                    .from('order_items')
                    .select('*')
                    .eq('order_id', orderId);

                if (itemsError) {
                    console.error('Error loading order items:', itemsError);
                }

                // Load product details for images
                const itemsWithProducts = await Promise.all((items || []).map(async (item) => {
                    if (item.product_id) {
                        const { data: product } = await supabase
                            .from('products')
                            .select('main_image_public_id')
                            .eq('id', item.product_id)
                            .single();
                        
                        if (product) {
                            item.main_image_public_id = product.main_image_public_id;
                        }
                    }
                    return item;
                }));

                renderOrderDetails(order, itemsWithProducts || []);
            } catch (error) {
                console.error('Error loading order:', error);
                document.getElementById('orderContent').innerHTML = `
                    <div style="text-align: center;">
                        <h2 style="color: #f44336;">Error loading order</h2>
                        <p>${error.message}</p>
                        <a href="admin-orders.html" class="back-btn" style="margin-top: 1rem;">Back to Orders</a>
                    </div>
                `;
            }
        }

        function renderOrderDetails(order, items) {
            document.getElementById('orderTitle').textContent = `Order #${order.order_number}`;

            const orderDate = new Date(order.created_at).toLocaleDateString('en-GB', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const subtotal = items.reduce((sum, item) => sum + (item.total_price || item.unit_price * item.quantity), 0);
            const shipping = order.shipping_cost || 0;
            const total = order.total || (subtotal + shipping);

            const fullAddress = [
                order.address,
                order.city,
                order.state,
                order.zip_code,
                order.country
            ].filter(Boolean).join(', ') || 'N/A';

            document.getElementById('orderContent').innerHTML = `
                <!-- Order Status & Info -->
                <div class="order-card">
                    <div class="section-title">Order Information</div>
                    <div class="info-grid">
                        <span class="info-label">Status</span>
                        <span class="info-value"><span class="order-status status-${order.status}">${order.status}</span></span>
                    </div>
                    <div class="info-grid">
                        <span class="info-label">Order Date</span>
                        <span class="info-value">${orderDate}</span>
                    </div>
                    <div class="info-grid">
                        <span class="info-label">Payment ID</span>
                        <span class="info-value">${order.stripe_payment_intent_id || 'N/A'}</span>
                    </div>
                </div>

                <!-- Customer Details -->
                <div class="order-card">
                    <div class="section-title">Customer Details</div>
                    <div class="info-grid">
                        <span class="info-label">Name</span>
                        <span class="info-value">${order.first_name} ${order.last_name}</span>
                    </div>
                    <div class="info-grid">
                        <span class="info-label">Email</span>
                        <span class="info-value">${order.email}</span>
                    </div>
                    <div class="info-grid">
                        <span class="info-label">Phone</span>
                        <span class="info-value">${order.phone || 'N/A'}</span>
                    </div>
                    <div class="info-grid">
                        <span class="info-label">Shipping Address</span>
                        <span class="info-value">${fullAddress}</span>
                    </div>
                </div>

                ${order.tracking_number ? `
                <div class="order-card">
                    <div class="section-title">Shipping Information</div>
                    <div class="info-grid">
                        <span class="info-label">Tracking Number</span>
                        <span class="info-value">${order.tracking_number}</span>
                    </div>
                    <div class="info-grid">
                        <span class="info-label">Carrier</span>
                        <span class="info-value">${order.shipping_company || 'N/A'}</span>
                    </div>
                    ${order.tracking_link ? `
                    <div class="info-grid">
                        <span class="info-label">Track Package</span>
                        <span class="info-value"><a href="${order.tracking_link}" target="_blank" style="color: #2196f3; text-decoration: underline;">Track Here</a></span>
                    </div>
                    ` : ''}
                    ${order.estimated_delivery ? `
                    <div class="info-grid">
                        <span class="info-label">Estimated Delivery</span>
                        <span class="info-value">${new Date(order.estimated_delivery).toLocaleDateString('en-GB')}</span>
                    </div>
                    ` : ''}
                </div>
                ` : ''}

                <!-- Order Items -->
                <div class="order-card">
                    <div class="section-title">Order Items</div>
                    ${items.map(item => {
                        const imageUrl = item.main_image_public_id 
                            ? getCloudinaryUrl(item.main_image_public_id, 200, 200)
                            : 'data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27100%27 height=%27100%27%3E%3Crect fill=%27%23333%27 width=%27100%27 height=%27100%27/%3E%3Ctext fill=%27%23999%27 x=%2750%%27 y=%2750%%27 dominant-baseline=%27middle%27 text-anchor=%27middle%27 font-family=%27sans-serif%27 font-size=%2714%27%3ENo Image%3C/text%3E%3C/svg%3E';
                        
                        return `
                        <div class="order-item">
                            <img src="${imageUrl}" alt="${item.product_name}" class="item-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27100%27 height=%27100%27%3E%3Crect fill=%27%23333%27 width=%27100%27 height=%27100%27/%3E%3Ctext fill=%27%23999%27 x=%2750%%27 y=%2750%%27 dominant-baseline=%27middle%27 text-anchor=%27middle%27 font-family=%27sans-serif%27 font-size=%2714%27%3ENo Image%3C/text%3E%3C/svg%3E'">
                            <div class="item-info">
                                <div class="item-name">${item.product_name}</div>
                                <div class="item-details">
                                    <span>Size: ${item.size || 'N/A'}</span>
                                    <span>Qty: ${item.quantity}</span>
                                    <span>Unit Price: ¬£${item.unit_price.toFixed(2)}</span>
                                </div>
                            </div>
                            <div class="item-price">¬£${(item.total_price || item.unit_price * item.quantity).toFixed(2)}</div>
                        </div>
                        `;
                    }).join('')}

                    <div class="order-summary">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>¬£${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>¬£${shipping.toFixed(2)}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>¬£${total.toFixed(2)}</span>
                        </div>
                    </div>
                </div>

                ${order.notes ? `
                <div class="order-card">
                    <div class="section-title">Order Notes</div>
                    <p style="color: rgba(200, 230, 255, 0.9); line-height: 1.6;">${order.notes}</p>
                </div>
                ` : ''}

                <div class="action-buttons">
                    <button class="action-btn btn-back" onclick="window.location.href='admin-orders.html'">Back to Orders</button>
                    <button class="action-btn btn-print" onclick="window.print()">Print Order</button>
                </div>
            `;
        }
    </script>
</body>
</html>
