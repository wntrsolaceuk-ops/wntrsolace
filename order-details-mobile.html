<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Order Details - WinterSolace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Mobile-optimized fog effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 400px 200px at 20% 10%, rgba(255, 255, 255, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse 300px 150px at 80% 30%, rgba(200, 230, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            animation: mobileFogDrift 15s ease-in-out infinite;
        }

        @keyframes mobileFogDrift {
            0%, 100% { opacity: 0.6; transform: translateX(-20px); }
            50% { opacity: 1; transform: translateX(20px); }
        }

        /* Mobile ice crystals */
        .ice-crystals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .ice-crystal {
            position: absolute;
            color: rgba(200, 230, 255, 0.4);
            font-size: 14px;
            animation: mobileCrystalFloat 6s linear infinite;
        }

        @keyframes mobileCrystalFloat {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .ice-crystal:nth-child(1) { left: 10%; animation-delay: 0s; }
        .ice-crystal:nth-child(2) { left: 30%; animation-delay: 1s; }
        .ice-crystal:nth-child(3) { left: 50%; animation-delay: 2s; }
        .ice-crystal:nth-child(4) { left: 70%; animation-delay: 3s; }
        .ice-crystal:nth-child(5) { left: 90%; animation-delay: 4s; }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000000;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            font-weight: 400;
            color: #ffffff;
            text-decoration: none;
        }

        .logo img {
            height: 35px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            margin-top: 60px;
            min-height: calc(100vh - 60px);
            position: relative;
            z-index: 10;
            padding: 1rem;
        }

        .container {
            max-width: 100%;
        }

        /* Order Header */
        .order-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .order-id {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #c8e6ff;
            margin-bottom: 0.5rem;
        }

        .order-date {
            color: #aaaaaa;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .order-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .order-status.completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .order-status.processing {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .order-status.cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        /* Order Details */
        .order-details {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .order-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .order-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-info-item:last-child {
            border-bottom: none;
        }

        .order-info-label {
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        .order-info-value {
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Order Items */
        .order-items {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-image {
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .order-item-meta {
            color: #aaaaaa;
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
        }

        .order-item-price {
            font-weight: 600;
            color: #c8e6ff;
            font-size: 0.9rem;
        }

        .order-item-total {
            font-weight: 700;
            color: #ffffff;
            font-size: 1rem;
        }

        /* Order Summary */
        .order-summary {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        .summary-value {
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .summary-total {
            background: rgba(200, 230, 255, 0.1);
            border: 2px solid rgba(200, 230, 255, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .summary-total-label {
            color: #c8e6ff;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .summary-total-amount {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #c8e6ff, #007bff);
            color: #000000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 230, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .btn-danger:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem 1rem;
            opacity: 0.7;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 3rem 1rem;
            opacity: 0.7;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #f44336;
        }

        .error-text {
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        /* Touch optimizations */
        .btn {
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Ice Crystals -->
    <div class="ice-crystals">
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
        <div class="ice-crystal">❄</div>
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="profile-mobile.html" class="logo">
                <img src="assets/Wntrsolace.png" alt="WinterSolace Logo">
            </a>
            
            <a href="profile-mobile.html" class="back-btn">← Back</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Loading State -->
            <div id="loadingState" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading order details...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state" style="display: none;">
                <div class="error-icon">❌</div>
                <div class="error-text">Order not found</div>
            </div>

            <!-- Order Details Content -->
            <div id="orderContent" style="display: none;">
                <!-- Order Header -->
                <div class="order-header">
                    <h1 class="order-id" id="orderId">Order #WS-XXXXXX</h1>
                    <p class="order-date" id="orderDate">-</p>
                    <span class="order-status" id="orderStatus">Processing</span>
                </div>

                <!-- Order Details -->
                <div class="order-details">
                    <h2 class="section-title">Order Information</h2>
                    <div class="order-info">
                        <div class="order-info-item">
                            <span class="order-info-label">Order ID</span>
                            <span class="order-info-value" id="orderIdValue">-</span>
                        </div>
                        <div class="order-info-item">
                            <span class="order-info-label">Date</span>
                            <span class="order-info-value" id="orderDateValue">-</span>
                        </div>
                        <div class="order-info-item">
                            <span class="order-info-label">Email</span>
                            <span class="order-info-value" id="orderEmail">-</span>
                        </div>
                        <div class="order-info-item">
                            <span class="order-info-label">Shipping Address</span>
                            <span class="order-info-value" id="shippingAddress">-</span>
                        </div>
                    </div>
                </div>

                <!-- Order Items -->
                <div class="order-items">
                    <h2 class="section-title">Items Ordered</h2>
                    <div id="orderItemsList">
                        <!-- Order items will be loaded here -->
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h2 class="section-title">Order Summary</h2>
                    <div class="summary-item">
                        <span class="summary-label">Subtotal</span>
                        <span class="summary-value" id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Shipping</span>
                        <span class="summary-value" id="shipping">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Tax</span>
                        <span class="summary-value" id="tax">$0.00</span>
                    </div>
                    <div class="summary-total">
                        <div class="summary-total-label">Total</div>
                        <div class="summary-total-amount" id="total">$0.00</div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <a href="collections-mobile.html" class="btn btn-primary">
                        Continue Shopping
                    </a>
                    <a href="profile-mobile.html" class="btn btn-secondary">
                        Back to Orders
                    </a>
                    <button class="btn btn-danger" id="cancelOrderBtn" onclick="cancelOrder()" style="display: none;">
                        Cancel Order
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://pbbmrajuptceokpjnynz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiYm1yYWp1cHRjZW9rcGpueW56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NzY1MzcsImV4cCI6MjA3NDA1MjUzN30.BYxGzM6G7MROTDTdj6KN3gCcrs6nxUaa_ylFZwMBT9o';
        const CLOUDINARY_CLOUD_NAME = 'dlfsfybx3';
        
        let supabase;
        let currentOrder = null;

        // Initialize Supabase
        async function initSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase initialized successfully');
                return true;
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                return false;
            }
        }

        // Get Cloudinary URL
        function getCloudinaryUrl(publicId, width = 200, height = 200) {
            return `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/w_${width},h_${height},c_fill/${publicId}`;
        }

        // Load order details
        async function loadOrderDetails() {
            const orderId = localStorage.getItem('selectedOrder');
            
            if (!orderId) {
                showError();
                return;
            }

            try {
                const { data: order, error } = await supabase
                    .from('orders')
                    .select(`
                        *,
                        order_items (
                            *,
                            products (
                                name,
                                main_image_public_id
                            )
                        )
                    `)
                    .eq('id', orderId)
                    .single();

                if (error) throw error;

                currentOrder = order;
                renderOrderDetails(order);
                
            } catch (error) {
                console.error('Error loading order details:', error);
                showError();
            }
        }

        // Render order details
        function renderOrderDetails(order) {
            // Hide loading, show content
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('orderContent').style.display = 'block';

            // Update order header
            document.getElementById('orderId').textContent = `Order #${order.order_id}`;
            document.getElementById('orderDate').textContent = new Date(order.created_at).toLocaleDateString();
            document.getElementById('orderStatus').textContent = order.status || 'Processing';
            document.getElementById('orderStatus').className = `order-status ${order.status || 'processing'}`;

            // Update order information
            document.getElementById('orderIdValue').textContent = order.order_id;
            document.getElementById('orderDateValue').textContent = new Date(order.created_at).toLocaleDateString();
            document.getElementById('orderEmail').textContent = order.customer_email;
            document.getElementById('shippingAddress').textContent = order.shipping_address || 'Not provided';

            // Render order items
            const orderItemsList = document.getElementById('orderItemsList');
            if (order.order_items && order.order_items.length > 0) {
                orderItemsList.innerHTML = order.order_items.map(item => {
                    const itemTotal = (item.price || 0) * (item.quantity || 1);
                    return `
                        <div class="order-item">
                            <div class="order-item-image" style="background-image: url('${getCloudinaryUrl(item.products?.main_image_public_id || 'front_g9w8zc', 120, 120)}')"></div>
                            <div class="order-item-details">
                                <div class="order-item-name">${item.products?.name || 'Product'}</div>
                                <div class="order-item-meta">Size: ${item.size} • Qty: ${item.quantity}</div>
                                <div class="order-item-price">$${item.price.toFixed(2)} each</div>
                            </div>
                            <div class="order-item-total">$${itemTotal.toFixed(2)}</div>
                        </div>
                    `;
                }).join('');
            } else {
                orderItemsList.innerHTML = '<div class="error-text">No items found</div>';
            }

            // Update order summary
            const subtotal = order.order_items?.reduce((sum, item) => sum + (item.price * item.quantity), 0) || 0;
            const shipping = 0; // Free shipping
            const tax = subtotal * 0.1; // 10% tax
            const total = subtotal + shipping + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;

            // Show cancel button if order is processing
            if (order.status === 'processing') {
                document.getElementById('cancelOrderBtn').style.display = 'block';
            }
        }

        // Cancel order
        async function cancelOrder() {
            if (!currentOrder) return;

            if (!confirm('Are you sure you want to cancel this order?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('orders')
                    .update({ status: 'cancelled' })
                    .eq('id', currentOrder.id);

                if (error) throw error;

                // Update the UI
                currentOrder.status = 'cancelled';
                document.getElementById('orderStatus').textContent = 'Cancelled';
                document.getElementById('orderStatus').className = 'order-status cancelled';
                document.getElementById('cancelOrderBtn').style.display = 'none';

                alert('Order cancelled successfully');
                
            } catch (error) {
                console.error('Error cancelling order:', error);
                alert('Failed to cancel order. Please try again.');
            }
        }

        // Show error state
        function showError() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize Supabase
            const supabaseInitialized = await initSupabase();
            if (!supabaseInitialized) {
                showError();
                return;
            }

            // Load order details
            await loadOrderDetails();
        });
    </script>
</body>
</html>
