<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WinterSolace - Account</title>
    <!-- Supabase JavaScript Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Mobile-optimized fog effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 400px 200px at 20% 10%, rgba(255, 255, 255, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse 300px 150px at 80% 30%, rgba(200, 230, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            animation: mobileFogDrift 15s ease-in-out infinite;
        }

        @keyframes mobileFogDrift {
            0%, 100% { opacity: 0.6; transform: translateX(-20px); }
            50% { opacity: 1; transform: translateX(20px); }
        }

        /* Mobile ice crystals */
        .ice-crystals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .ice-crystal {
            position: absolute;
            color: rgba(200, 230, 255, 0.4);
            font-size: 14px;
            animation: mobileCrystalFloat 6s linear infinite;
        }

        @keyframes mobileCrystalFloat {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .ice-crystal:nth-child(1) { left: 10%; animation-delay: 0s; }
        .ice-crystal:nth-child(2) { left: 30%; animation-delay: 1s; }
        .ice-crystal:nth-child(3) { left: 50%; animation-delay: 2s; }
        .ice-crystal:nth-child(4) { left: 70%; animation-delay: 3s; }
        .ice-crystal:nth-child(5) { left: 90%; animation-delay: 4s; }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000000;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            font-weight: 400;
            color: #ffffff;
            text-decoration: none;
        }

        .logo img {
            height: 35px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            text-decoration: none;
        }

        /* Auth Container */
        .auth-container {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            height: 60px;
            margin-bottom: 1rem;
        }

        .auth-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        /* Form Styles */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
        }

        .form-input {
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #c8e6ff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(200, 230, 255, 0.1);
        }

        .form-input::placeholder {
            color: #888888;
        }

        .form-error {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        /* Button Styles */
        .btn {
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #c8e6ff, #007bff);
            color: #000000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 230, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Toggle Forms */
        .form-toggle {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-toggle-text {
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        .form-toggle-link {
            color: #c8e6ff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .form-toggle-link:hover {
            text-decoration: underline;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        /* Error Message */
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        /* Touch optimizations */
        .btn, .form-input, .form-toggle-link {
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Ice Crystals -->
    <div class="ice-crystals">
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
        <div class="ice-crystal">❄</div>
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="layout-winter-frost-mobile.html" class="logo">
                <img src="assets/Wntrsolace.png" alt="WinterSolace Logo">
            </a>
            
            <a href="layout-winter-frost-mobile.html" class="back-btn">← Back</a>
        </nav>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Success Message -->
        <div class="success-message" id="successMessage"></div>
        
        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Login Form -->
        <div id="loginForm">
            <div class="auth-header">
                <img src="assets/Wntrsolace.png" alt="WinterSolace Logo" class="auth-logo">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>

            <form class="auth-form" id="loginFormElement">
                <div class="form-group">
                    <label class="form-label" for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                    <div class="form-error" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                    <div class="form-error" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Sign In
                </button>

                <div class="loading" id="loginLoading">
                    <div class="loading-spinner"></div>
                    <p>Signing in...</p>
                </div>
            </form>

            <div class="form-toggle">
                <span class="form-toggle-text">Don't have an account?</span>
                <a href="#" class="form-toggle-link" onclick="showSignupForm()">Sign Up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" style="display: none;">
            <div class="auth-header">
                <img src="assets/Wntrsolace.png" alt="WinterSolace Logo" class="auth-logo">
                <h1 class="auth-title">Join WinterSolace</h1>
                <p class="auth-subtitle">Create your account</p>
            </div>

            <form class="auth-form" id="signupFormElement">
                <div class="form-group">
                    <label class="form-label" for="signupFirstName">First Name</label>
                    <input type="text" id="signupFirstName" class="form-input" placeholder="Enter your first name" required>
                    <div class="form-error" id="signupFirstNameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupLastName">Last Name</label>
                    <input type="text" id="signupLastName" class="form-input" placeholder="Enter your last name" required>
                    <div class="form-error" id="signupLastNameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email" required>
                    <div class="form-error" id="signupEmailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Create a password" required>
                    <div class="form-error" id="signupPasswordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" class="form-input" placeholder="Confirm your password" required>
                    <div class="form-error" id="signupConfirmPasswordError"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="signupBtn">
                    Create Account
                </button>

                <div class="loading" id="signupLoading">
                    <div class="loading-spinner"></div>
                    <p>Creating account...</p>
                </div>
            </form>

            <div class="form-toggle">
                <span class="form-toggle-text">Already have an account?</span>
                <a href="#" class="form-toggle-link" onclick="showLoginForm()">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://pbbmrajuptceokpjnynz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiYm1yYWp1cHRjZW9rcGpueW56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NzY1MzcsImV4cCI6MjA3NDA1MjUzN30.BYxGzM6G7MROTDTdj6KN3gCcrs6nxUaa_ylFZwMBT9o';
        
        let supabase;

        // Initialize Supabase
        async function initSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase initialized successfully');
                return true;
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                return false;
            }
        }

        // Show success message
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            // Hide error message if showing
            document.getElementById('errorMessage').style.display = 'none';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Hide success message if showing
            document.getElementById('successMessage').style.display = 'none';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Clear all form errors
        function clearFormErrors() {
            const errorElements = document.querySelectorAll('.form-error');
            errorElements.forEach(element => {
                element.textContent = '';
            });
        }

        // Show form toggle
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            clearFormErrors();
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showSignupForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            clearFormErrors();
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Clear previous errors
            clearFormErrors();
            
            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Show loading
            document.getElementById('loginLoading').style.display = 'block';
            document.getElementById('loginBtn').disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Store user data
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userData', JSON.stringify({
                    id: data.user.id,
                    email: data.user.email,
                    full_name: data.user.user_metadata?.full_name,
                    first_name: data.user.user_metadata?.first_name,
                    last_name: data.user.user_metadata?.last_name
                }));
                
                showSuccess('Successfully signed in!');
                
                // Redirect after a short delay
                setTimeout(() => {
                    // Check if user was redirected from checkout
                    const fromCheckout = localStorage.getItem('redirectFromCheckout');
                    if (fromCheckout === 'true') {
                        localStorage.removeItem('redirectFromCheckout');
                        window.location.href = 'checkout-mobile.html';
                    } else {
                        window.location.href = 'layout-winter-frost-mobile.html';
                    }
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Failed to sign in. Please try again.');
            } finally {
                document.getElementById('loginLoading').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('signupFirstName').value;
            const lastName = document.getElementById('signupLastName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            // Clear previous errors
            clearFormErrors();
            
            // Basic validation
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            // Show loading
            document.getElementById('signupLoading').style.display = 'block';
            document.getElementById('signupBtn').disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: 'https://wntrsolace.uk/confirm.html',
                        data: {
                            first_name: firstName,
                            last_name: lastName,
                            full_name: `${firstName} ${lastName}`
                        }
                    }
                });
                
                if (error) throw error;
                
                // Store success message and redirect to home page
                localStorage.setItem('signupSuccess', 'Account created successfully! Please check your email to verify your account.');
                window.location.href = 'layout-winter-frost-mobile.html';
                
            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message || 'Failed to create account. Please try again.');
            } finally {
                document.getElementById('signupLoading').style.display = 'none';
                document.getElementById('signupBtn').disabled = false;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize Supabase
            const supabaseInitialized = await initSupabase();
            if (!supabaseInitialized) {
                showError('Failed to initialize authentication. Please refresh the page.');
                return;
            }
            
            // Add form event listeners
            document.getElementById('loginFormElement').addEventListener('submit', handleLogin);
            document.getElementById('signupFormElement').addEventListener('submit', handleSignup);
            
            // Check if user is already logged in
            const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            if (isLoggedIn) {
                // Redirect to home page
                window.location.href = 'layout-winter-frost-mobile.html';
            }
        });
    </script>
</body>
</html>
