<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WinterSolace - Shopping Cart</title>
    
    <!-- Coming Soon Redirect -->
    <script>
        // Redirect to coming soon page
        window.location.href = 'coming-soon.html';
    </script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Mobile-optimized fog effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 400px 200px at 20% 10%, rgba(255, 255, 255, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse 300px 150px at 80% 30%, rgba(200, 230, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            animation: mobileFogDrift 15s ease-in-out infinite;
        }

        @keyframes mobileFogDrift {
            0%, 100% { opacity: 0.6; transform: translateX(-20px); }
            50% { opacity: 1; transform: translateX(20px); }
        }

        /* Mobile ice crystals */
        .ice-crystals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .ice-crystal {
            position: absolute;
            color: rgba(200, 230, 255, 0.4);
            font-size: 14px;
            animation: mobileCrystalFloat 6s linear infinite;
        }

        @keyframes mobileCrystalFloat {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .ice-crystal:nth-child(1) { left: 10%; animation-delay: 0s; }
        .ice-crystal:nth-child(2) { left: 30%; animation-delay: 1s; }
        .ice-crystal:nth-child(3) { left: 50%; animation-delay: 2s; }
        .ice-crystal:nth-child(4) { left: 70%; animation-delay: 3s; }
        .ice-crystal:nth-child(5) { left: 90%; animation-delay: 4s; }

        /* Mobile Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000000;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            font-weight: 400;
            color: #ffffff;
            text-decoration: none;
        }

        .logo img {
            height: 35px;
        }

        .mobile-menu-toggle {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .user-section:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-icon {
            width: 20px;
            height: 20px;
            color: #ffffff;
        }

        .user-text {
            font-size: 14px;
            color: #ffffff;
            font-weight: 500;
        }

        .cart-icon {
            width: 20px;
            height: 20px;
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.3s ease;
            position: relative;
        }

        .cart-icon:hover {
            opacity: 0.7;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Mobile Menu Overlay */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 30px;
            cursor: pointer;
        }

        .mobile-nav-links {
            list-style: none;
            text-align: center;
            margin-bottom: 2rem;
        }

        .mobile-nav-links li {
            margin: 1.5rem 0;
        }

        .mobile-nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .mobile-nav-links a:hover {
            opacity: 0.7;
        }

        .mobile-user-section {
            text-align: center;
            margin-top: 2rem;
        }

        .mobile-user-section .user-section {
            justify-content: center;
            margin-bottom: 1rem;
        }

        /* Main Content */
        .main-content {
            margin-top: 60px;
            min-height: calc(100vh - 60px);
            position: relative;
            z-index: 10;
            padding: 2rem 1rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .page-subtitle {
            color: rgba(200, 230, 255, 0.8);
            font-size: 1rem;
        }

        /* Cart Items */
        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-items-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            text-align: center;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .item-image {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            flex-shrink: 0;
            position: relative;
        }

        .item-image.ice-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(200, 230, 255, 0.1) 0%, transparent 50%);
            border-radius: 8px;
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-size {
            font-size: 0.8rem;
            color: rgba(200, 230, 255, 0.7);
            margin-bottom: 0.25rem;
        }

        .item-price {
            font-size: 1rem;
            font-weight: 700;
            color: #c8e6ff;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .quantity-btn {
            width: 28px;
            height: 28px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .quantity-btn:hover {
            border-color: rgba(200, 230, 255, 0.5);
            background: rgba(200, 230, 255, 0.1);
        }

        .quantity-display {
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
            min-width: 25px;
            text-align: center;
        }

        .remove-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        /* Cart Summary */
        .cart-summary {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            bottom: 0;
            margin-top: 2rem;
        }

        .summary-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.1rem;
            color: #c8e6ff;
            margin-top: 0.5rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(200, 230, 255, 0.3);
        }

        .summary-label {
            color: rgba(200, 230, 255, 0.8);
        }

        .summary-value {
            color: #ffffff;
            font-weight: 600;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #c8e6ff, #007bff);
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            color: #000000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 230, 255, 0.3);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-cart-icon {
            font-size: 3rem;
            color: rgba(200, 230, 255, 0.6);
            margin-bottom: 1.5rem;
        }

        .empty-cart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .empty-cart-text {
            color: rgba(200, 230, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .continue-shopping-btn {
            background: linear-gradient(135deg, #c8e6ff, #007bff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: #000000;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: 600;
        }

        .continue-shopping-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 230, 255, 0.3);
        }

        /* Touch optimizations */
        .quantity-btn, .remove-btn, .checkout-btn, .continue-shopping-btn, .user-section, .cart-icon, .mobile-menu-toggle {
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Ice Crystals Animation -->
    <div class="ice-crystals">
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
        <div class="ice-crystal">❄</div>
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="layout-winter-frost-mobile.html" class="logo">
                <img src="assets/Wntrsolace.png" alt="WinterSolace Logo">
            </a>
            
            <div class="nav-right">
                <div class="user-section" id="userSection" onclick="handleUserClick()">
                    <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span class="user-text" id="userText">Sign In</span>
                </div>
                
                <a href="cart-mobile.html" class="cart-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                    ☰
                </button>
            </div>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="mobile-menu-close" onclick="toggleMobileMenu()">×</button>
        
        <ul class="mobile-nav-links">
            <li><a href="layout-winter-frost-mobile.html" onclick="toggleMobileMenu()">Home</a></li>
            <li><a href="collections-mobile.html" onclick="toggleMobileMenu()">Collection</a></li>
            <li><a href="contact-mobile.html" onclick="toggleMobileMenu()">Contact</a></li>
        </ul>
        
        <div class="mobile-user-section">
            <div class="user-section" id="mobileUserSection" onclick="handleUserClick(); toggleMobileMenu();">
                <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span class="user-text" id="mobileUserText">Sign In</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Shopping Cart</h1>
            <p class="page-subtitle">Review your items before checkout</p>
        </div>

        <div id="cartContent">
            <!-- Cart items will be populated by JavaScript -->
        </div>

        <div id="emptyCart" style="display: none;">
            <div class="empty-cart">
                <div class="empty-cart-icon">🛒</div>
                <h2 class="empty-cart-title">Your cart is empty</h2>
                <p class="empty-cart-text">Looks like you haven't added any items to your cart yet.</p>
                <a href="collections-mobile.html" class="continue-shopping-btn">Continue Shopping</a>
            </div>
        </div>
    </main>

    <script>
        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Update cart count
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElement = document.getElementById('cartCount');
            if (cartCountElement) {
                cartCountElement.textContent = totalItems;
            }
        }

        // Render cart items
        function renderCart() {
            const cartContent = document.getElementById('cartContent');
            const emptyCart = document.getElementById('emptyCart');

            if (cart.length === 0) {
                cartContent.style.display = 'none';
                emptyCart.style.display = 'block';
                return;
            }

            cartContent.style.display = 'block';
            emptyCart.style.display = 'none';

            const cartItemsHTML = `
                <div class="cart-items">
                    <h2 class="cart-items-title">Cart Items (${cart.length})</h2>
                    ${cart.map((item, index) => `
                        <div class="cart-item">
                            <div class="item-image ${item.isPreorder ? 'ice-overlay' : ''}" style="background-image: url('${item.image}')"></div>
                            <div class="item-details">
                                <div class="item-name">${item.name}</div>
                                <div class="item-size">Size: ${item.size}</div>
                                <div class="item-price">£${item.price}</div>
                                <div class="item-quantity">
                                    <button class="quantity-btn" onclick="updateQuantity(${index}, ${item.quantity - 1})">-</button>
                                    <span class="quantity-display">${item.quantity}</span>
                                    <button class="quantity-btn" onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
                                </div>
                                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="cart-summary">
                    <h2 class="summary-title">Order Summary</h2>
                    <div class="summary-row">
                        <span class="summary-label">Subtotal</span>
                        <span class="summary-value">£${calculateSubtotal()}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Shipping</span>
                        <span class="summary-value">Free</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Total</span>
                        <span class="summary-value">£${calculateTotal()}</span>
                    </div>
                    <button class="checkout-btn" onclick="goToCheckout()" id="checkoutBtn" disabled>
                        Proceed to Checkout
                    </button>
                </div>
            `;

            cartContent.innerHTML = cartItemsHTML;
            
            // Enable/disable checkout button
            const checkoutBtn = document.getElementById('checkoutBtn');
            if (checkoutBtn) {
                checkoutBtn.disabled = cart.length === 0;
            }
        }

        // Calculate subtotal
        function calculateSubtotal() {
            return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2);
        }

        // Calculate total
        function calculateTotal() {
            return calculateSubtotal();
        }

        // Update quantity
        function updateQuantity(index, newQuantity) {
            if (newQuantity <= 0) {
                removeItem(index);
                return;
            }
            
            cart[index].quantity = newQuantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            updateCartCount();
        }

        // Remove item
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            updateCartCount();
        }

        // Go to checkout
        function goToCheckout() {
            if (cart.length === 0) return;
            
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            if (!isLoggedIn) {
                // Store the intended destination
                localStorage.setItem('redirectAfterLogin', 'checkout-mobile.html');
                window.location.href = 'auth-mobile.html';
                return;
            }
            
            window.location.href = 'checkout-mobile.html';
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            
            if (mobileMenu && mobileToggle && !mobileMenu.contains(event.target) && !mobileToggle.contains(event.target)) {
                mobileMenu.classList.remove('active');
            }
        });

        // Handle user click
        function handleUserClick() {
            const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            if (isLoggedIn) {
                window.location.href = 'profile-mobile.html';
            } else {
                window.location.href = 'auth-mobile.html';
            }
        }

        // Update user profile
        async function updateUserProfile() {
            const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            const userTextElement = document.getElementById('userText');
            const mobileUserTextElement = document.getElementById('mobileUserText');
            
            if (isLoggedIn) {
                const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                const displayName = userData.full_name || userData.first_name || userData.email || 'User';
                
                if (userTextElement) userTextElement.textContent = displayName;
                if (mobileUserTextElement) mobileUserTextElement.textContent = displayName;
            } else {
                if (userTextElement) userTextElement.textContent = 'Sign In';
                if (mobileUserTextElement) mobileUserTextElement.textContent = 'Sign In';
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
                color: white;
                padding: 12px 24px;
                border-radius: 25px;
                font-size: 14px;
                font-weight: 500;
                z-index: 10000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                animation: slideDown 0.3s ease;
            `;
            notification.textContent = message;
            
            // Add animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideDown {
                    from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                    to { transform: translateX(-50%) translateY(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateUserProfile();
            updateCartCount();
            renderCart();
        });

        // Listen for cart updates
        window.addEventListener('storage', function(e) {
            if (e.key === 'cart') {
                cart = JSON.parse(e.newValue || '[]');
                updateCartCount();
                renderCart();
            }
        });
    </script>
</body>
</html>
