<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WinterSolace - Order Confirmation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Mobile-optimized fog effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 400px 200px at 20% 10%, rgba(255, 255, 255, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse 300px 150px at 80% 30%, rgba(200, 230, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            animation: mobileFogDrift 15s ease-in-out infinite;
        }

        @keyframes mobileFogDrift {
            0%, 100% { opacity: 0.6; transform: translateX(-20px); }
            50% { opacity: 1; transform: translateX(20px); }
        }

        /* Debug Panel */
        .debug-panel {
            position: fixed;
            top: 70px;
            right: 10px;
            width: 280px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #c8e6ff;
            border-radius: 10px;
            padding: 10px;
            font-size: 11px;
            color: #ffffff;
            z-index: 10001;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            display: none;
        }
        .debug-panel.active { display: block; }
        .debug-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; padding-bottom: 5px; border-bottom: 1px solid #c8e6ff; }
        .debug-title { font-weight: bold; color: #c8e6ff; }
        .debug-toggle { background: #c8e6ff; color: #000000; border: none; padding: 2px 6px; border-radius: 4px; font-size: 10px; cursor: pointer; }
        .debug-entry { margin-bottom: 5px; padding: 3px; border-radius: 3px; }
        .debug-entry.info { background: rgba(33, 150, 243, 0.2); border-left: 3px solid #2196F3; }
        .debug-entry.success { background: rgba(76, 175, 80, 0.2); border-left: 3px solid #4CAF50; }
        .debug-entry.error { background: rgba(244, 67, 54, 0.2); border-left: 3px solid #f44336; }
        .debug-entry.warning { background: rgba(255, 193, 7, 0.2); border-left: 3px solid #FFC107; }
        .debug-time { color: #888; font-size: 9px; }
        .debug-clear { background: #ff4444; color: white; border: none; padding: 2px 6px; border-radius: 4px; font-size: 10px; cursor: pointer; margin-left: 5px; }

        /* Mobile ice crystals */
        .ice-crystals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .ice-crystal {
            position: absolute;
            color: rgba(200, 230, 255, 0.4);
            font-size: 14px;
            animation: mobileCrystalFloat 6s linear infinite;
        }

        @keyframes mobileCrystalFloat {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .ice-crystal:nth-child(1) { left: 10%; animation-delay: 0s; }
        .ice-crystal:nth-child(2) { left: 30%; animation-delay: 1s; }
        .ice-crystal:nth-child(3) { left: 50%; animation-delay: 2s; }
        .ice-crystal:nth-child(4) { left: 70%; animation-delay: 3s; }
        .ice-crystal:nth-child(5) { left: 90%; animation-delay: 4s; }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000000;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            font-weight: 400;
            color: #ffffff;
            text-decoration: none;
        }

        .logo img {
            height: 35px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            margin-top: 60px;
            min-height: calc(100vh - 60px);
            position: relative;
            z-index: 10;
            padding: 1rem;
        }

        .container {
            max-width: 100%;
        }

        /* Success Header */
        .success-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 20px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
            color: #ffffff;
        }

        .success-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 0.5rem;
        }

        .success-subtitle {
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        /* Order Details */
        .order-details {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .order-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .order-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-info-item:last-child {
            border-bottom: none;
        }

        .order-info-label {
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        .order-info-value {
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .order-total {
            background: rgba(200, 230, 255, 0.1);
            border: 2px solid rgba(200, 230, 255, 0.3);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .order-total-label {
            color: #c8e6ff;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .order-total-amount {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
        }

        /* Order Items */
        .order-items {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-image {
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .order-item-meta {
            color: #aaaaaa;
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
        }

        .order-item-price {
            font-weight: 600;
            color: #c8e6ff;
            font-size: 0.9rem;
        }

        .order-item-total {
            font-weight: 700;
            color: #ffffff;
            font-size: 1rem;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #c8e6ff, #007bff);
            color: #000000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 230, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem 1rem;
            opacity: 0.7;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 3rem 1rem;
            opacity: 0.7;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #f44336;
        }

        .error-text {
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        /* Touch optimizations */
        .btn {
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Ice Crystals -->
    <div class="ice-crystals">
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
        <div class="ice-crystal">❄</div>
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="layout-winter-frost-mobile.html" class="logo">
                <img src="assets/Wntrsolace.png" alt="WinterSolace Logo">
            </a>
            
            <a href="layout-winter-frost-mobile.html" class="back-btn">← Back</a>
            <button class="debug-toggle" onclick="toggleDebug()" style="background: #c8e6ff; color: #000; border: none; padding: 4px 8px; border-radius: 4px; font-size: 10px; margin-left: 8px;">🐛</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Loading State -->
            <div id="loadingState" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading order details...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state" style="display: none;">
                <div class="error-icon">❌</div>
                <div class="error-text">Order not found</div>
            </div>

            <!-- Order Confirmation Content -->
            <div id="orderContent" style="display: none;">
                <!-- Success Header -->
                <div class="success-header">
                    <div class="success-icon">✓</div>
                    <h1 class="success-title">Order Confirmed!</h1>
                    <p class="success-subtitle">Thank you for your purchase</p>
                </div>

                <!-- Order Details -->
                <div class="order-details">
                    <h2 class="section-title">Order Information</h2>
                    <div class="order-info">
                        <div class="order-info-item">
                            <span class="order-info-label">Order ID</span>
                            <span class="order-info-value" id="orderId">-</span>
                        </div>
                        <div class="order-info-item">
                            <span class="order-info-label">Date</span>
                            <span class="order-info-value" id="orderDate">-</span>
                        </div>
                        <div class="order-info-item">
                            <span class="order-info-label">Status</span>
                            <span class="order-info-value" id="orderStatus">-</span>
                        </div>
                        <div class="order-info-item">
                            <span class="order-info-label">Email</span>
                            <span class="order-info-value" id="orderEmail">-</span>
                        </div>
                    </div>
                    <div class="order-total">
                        <div class="order-total-label">Total Amount</div>
                        <div class="order-total-amount" id="orderTotal">$0.00</div>
                    </div>
                </div>

                <!-- Order Items -->
                <div class="order-items">
                    <h2 class="section-title">Items Ordered</h2>
                    <div id="orderItemsList">
                        <!-- Order items will be loaded here -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <a href="collections-mobile.html" class="btn btn-primary">
                        Continue Shopping
                    </a>
                    <a href="profile-mobile.html" class="btn btn-secondary">
                        View Order History
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <div class="debug-header">
            <span class="debug-title">🐛 Debug Console</span>
            <div>
                <button class="debug-toggle" onclick="toggleDebug()">Hide</button>
                <button class="debug-clear" onclick="clearDebug()">Clear</button>
            </div>
        </div>
        <div id="debugLog"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://pbbmrajuptceokpjnynz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiYm1yYWp1cHRjZW9rcGpueW56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NzY1MzcsImV4cCI6MjA3NDA1MjUzN30.BYxGzM6G7MROTDTdj6KN3gCcrs6nxUaa_ylFZwMBT9o';
        const CLOUDINARY_CLOUD_NAME = 'dlfsfybx3';
        
        let supabase;

        // Debug functions
        function debugLog(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `debug-entry ${type}`;
            entry.innerHTML = `<span class="debug-time">[${time}]</span> ${message}`;
            debugLog.appendChild(entry);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            panel.classList.toggle('active');
        }

        function clearDebug() {
            document.getElementById('debugLog').innerHTML = '';
        }

        // Initialize Supabase
        async function initSupabase() {
            try {
                debugLog('Initializing Supabase...', 'info');
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                debugLog('Supabase initialized successfully', 'success');
                return true;
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                debugLog(`Supabase initialization failed: ${error.message}`, 'error');
                return false;
            }
        }

        // Get Cloudinary URL
        function getCloudinaryUrl(publicId, width = 200, height = 200) {
            return `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/w_${width},h_${height},c_fill/${publicId}`;
        }

        // Load order details
        async function loadOrderDetails() {
            debugLog('Starting to load order details...', 'info');
            
            const urlParams = new URLSearchParams(window.location.search);
            const orderNumber = urlParams.get('order');
            
            debugLog(`URL params: ${window.location.search}`, 'info');
            debugLog(`Order number from URL: ${orderNumber}`, orderNumber ? 'success' : 'error');
            
            if (!orderNumber) {
                debugLog('No order number found in URL', 'error');
                showError();
                return;
            }

            try {
                debugLog('Querying Supabase for order...', 'info');
                debugLog(`Query: orders table, order_number = ${orderNumber}`, 'info');
                
                const { data: order, error } = await supabase
                    .from('orders')
                    .select(`
                        *,
                        order_items (
                            *,
                            products (
                                name,
                                main_image_public_id
                            )
                        )
                    `)
                    .eq('order_number', orderNumber)
                    .single();

                debugLog(`Supabase query completed`, 'info');
                debugLog(`Query result - Order: ${order ? 'Found' : 'Not found'}, Error: ${error ? error.message : 'None'}`, order ? 'success' : 'error');

                if (error) {
                    debugLog(`Supabase error: ${error.message}`, 'error');
                    debugLog(`Error code: ${error.code}`, 'error');
                    debugLog(`Error details: ${JSON.stringify(error)}`, 'error');
                    throw error;
                }

                if (!order) {
                    debugLog('No order data returned from Supabase', 'error');
                    throw new Error('Order not found in database');
                }

                debugLog(`Order found: ${order.order_number}`, 'success');
                debugLog(`Order items count: ${order.order_items ? order.order_items.length : 0}`, 'info');
                
                renderOrderDetails(order);
                
            } catch (error) {
                console.error('Error loading order details:', error);
                debugLog(`Error loading order: ${error.message}`, 'error');
                debugLog(`Error stack: ${error.stack}`, 'error');
                showError();
            }
        }

        // Render order details
        function renderOrderDetails(order) {
            // Hide loading, show content
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('orderContent').style.display = 'block';

            // Update order information
            document.getElementById('orderId').textContent = order.order_number;
            document.getElementById('orderDate').textContent = new Date(order.created_at).toLocaleDateString();
            document.getElementById('orderStatus').textContent = order.status || 'Processing';
            document.getElementById('orderEmail').textContent = order.customer_email;
            document.getElementById('orderTotal').textContent = `$${(order.total_amount || 0).toFixed(2)}`;

            // Render order items
            const orderItemsList = document.getElementById('orderItemsList');
            if (order.order_items && order.order_items.length > 0) {
                orderItemsList.innerHTML = order.order_items.map(item => {
                    const itemTotal = (item.price || 0) * (item.quantity || 1);
                    return `
                        <div class="order-item">
                            <div class="order-item-image" style="background-image: url('${getCloudinaryUrl(item.products?.main_image_public_id || 'front_g9w8zc', 120, 120)}')"></div>
                            <div class="order-item-details">
                                <div class="order-item-name">${item.products?.name || 'Product'}</div>
                                <div class="order-item-meta">Size: ${item.size} • Qty: ${item.quantity}</div>
                                <div class="order-item-price">$${item.price.toFixed(2)} each</div>
                            </div>
                            <div class="order-item-total">$${itemTotal.toFixed(2)}</div>
                        </div>
                    `;
                }).join('');
            } else {
                orderItemsList.innerHTML = '<div class="error-text">No items found</div>';
            }
        }

        // Show error state
        function showError() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            debugLog('Page loaded, starting initialization...', 'info');
            
            // Initialize Supabase
            debugLog('Initializing Supabase...', 'info');
            const supabaseInitialized = await initSupabase();
            if (!supabaseInitialized) {
                debugLog('Supabase initialization failed, showing error', 'error');
                showError();
                return;
            }

            // Load order details
            debugLog('Loading order details...', 'info');
            await loadOrderDetails();
        });
    </script>
</body>
</html>
