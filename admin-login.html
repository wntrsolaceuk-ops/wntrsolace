<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WinterSolace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Heavy Fog overlay effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background: 
                radial-gradient(ellipse 800px 400px at 20% 10%, rgba(255, 255, 255, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse 600px 300px at 80% 30%, rgba(200, 230, 255, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse 700px 350px at 10% 80%, rgba(220, 240, 255, 0.18) 0%, transparent 55%),
                radial-gradient(ellipse 900px 450px at 90% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 65%);
            pointer-events: none;
            z-index: 1;
            animation: heavyFogDrift 20s ease-in-out infinite;
        }

        @keyframes heavyFogDrift {
            0% { 
                transform: translateX(-50px) translateY(0) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translateX(-20px) translateY(-30px) scale(1.1);
                opacity: 1;
            }
            50% { 
                transform: translateX(30px) translateY(20px) scale(0.9);
                opacity: 0.7;
            }
            75% { 
                transform: translateX(-10px) translateY(-15px) scale(1.05);
                opacity: 0.9;
            }
            100% { 
                transform: translateX(-50px) translateY(0) scale(1);
                opacity: 0.8;
            }
        }

        /* Ice crystals overlay */
        .ice-crystals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .ice-crystal {
            position: absolute;
            color: rgba(200, 230, 255, 0.6);
            font-size: 20px;
            animation: crystalFloat 8s linear infinite;
        }

        @keyframes crystalFloat {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .ice-crystal:nth-child(1) { left: 10%; animation-delay: 0s; font-size: 16px; }
        .ice-crystal:nth-child(2) { left: 20%; animation-delay: 2s; font-size: 24px; }
        .ice-crystal:nth-child(3) { left: 30%; animation-delay: 4s; font-size: 18px; }
        .ice-crystal:nth-child(4) { left: 40%; animation-delay: 1s; font-size: 22px; }
        .ice-crystal:nth-child(5) { left: 50%; animation-delay: 3s; font-size: 20px; }
        .ice-crystal:nth-child(6) { left: 60%; animation-delay: 5s; font-size: 16px; }
        .ice-crystal:nth-child(7) { left: 70%; animation-delay: 2.5s; font-size: 26px; }
        .ice-crystal:nth-child(8) { left: 80%; animation-delay: 4.5s; font-size: 19px; }
        .ice-crystal:nth-child(9) { left: 90%; animation-delay: 1.5s; font-size: 21px; }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(200, 230, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(200, 230, 255, 0.5), transparent);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.1));
        }

        .login-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #c8e6ff;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #ffffff;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c8e6ff;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(200, 230, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #c8e6ff;
            box-shadow: 0 0 15px rgba(200, 230, 255, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, rgba(200, 230, 255, 0.2), rgba(200, 230, 255, 0.1));
            border: 1px solid rgba(200, 230, 255, 0.3);
            border-radius: 8px;
            color: #c8e6ff;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, rgba(200, 230, 255, 0.3), rgba(200, 230, 255, 0.2));
            box-shadow: 0 0 20px rgba(200, 230, 255, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            color: #c8e6ff;
            text-decoration: none;
            font-size: 0.85rem;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
            text-shadow: 0 0 10px rgba(200, 230, 255, 0.5);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            color: #dc3545;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Ice crystals overlay -->
    <div class="ice-crystals">
        <div class="ice-crystal">✦</div>
        <div class="ice-crystal">❄</div>
        <div class="ice-crystal">✦</div>
        <div class="ice-crystal">❄</div>
        <div class="ice-crystal">✦</div>
        <div class="ice-crystal">❄</div>
        <div class="ice-crystal">✦</div>
        <div class="ice-crystal">❄</div>
        <div class="ice-crystal">✦</div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <img src="assets/Wntrsolace.png" alt="WinterSolace" class="login-logo">
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Access your WinterSolace admin dashboard</p>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid credentials. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <a href="collections.html" class="back-link">← Back to Store</a>
    </div>

    <script>
        // Simple admin authentication (for demo purposes)
        const ADMIN_CREDENTIALS = [
            {
                username: 'admin',
                password: 'wintersolace2024'
            },
            {
                username: 'admin2@wntrsolace.uk',
                password: 'wintersolace2024'
            }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');
            
            // Check if credentials match any admin account
            const validCredentials = ADMIN_CREDENTIALS.find(cred => 
                cred.username === username && cred.password === password
            );
            
            if (validCredentials) {
                // Store admin session
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminLoginTime', new Date().toISOString());
                
                // Redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // Show error message
                document.getElementById('errorMessage').style.display = 'block';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            const loginTime = localStorage.getItem('adminLoginTime');
            
            if (isLoggedIn === 'true' && loginTime) {
                // Check if login is still valid (24 hours)
                const loginDate = new Date(loginTime);
                const now = new Date();
                const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    // Still logged in, redirect to dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Session expired, clear storage
                    localStorage.removeItem('adminLoggedIn');
                    localStorage.removeItem('adminLoginTime');
                }
            }
        });
    </script>
</body>
</html>
