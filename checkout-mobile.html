<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WinterSolace - Checkout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Mobile-optimized fog effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 400px 200px at 20% 10%, rgba(255, 255, 255, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse 300px 150px at 80% 30%, rgba(200, 230, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            animation: mobileFogDrift 15s ease-in-out infinite;
        }

        @keyframes mobileFogDrift {
            0%, 100% { opacity: 0.6; transform: translateX(-20px); }
            50% { opacity: 1; transform: translateX(20px); }
        }

        /* Mobile ice crystals */
        .ice-crystals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .ice-crystal {
            position: absolute;
            color: rgba(200, 230, 255, 0.4);
            font-size: 14px;
            animation: mobileCrystalFloat 6s linear infinite;
        }

        @keyframes mobileCrystalFloat {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .ice-crystal:nth-child(1) { left: 10%; animation-delay: 0s; }
        .ice-crystal:nth-child(2) { left: 30%; animation-delay: 1s; }
        .ice-crystal:nth-child(3) { left: 50%; animation-delay: 2s; }
        .ice-crystal:nth-child(4) { left: 70%; animation-delay: 3s; }
        .ice-crystal:nth-child(5) { left: 90%; animation-delay: 4s; }

        /* Mobile Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000000;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            font-weight: 400;
            color: #ffffff;
            text-decoration: none;
        }

        .logo img {
            height: 35px;
        }

        .mobile-menu-toggle {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .user-section:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-icon {
            width: 20px;
            height: 20px;
            color: #ffffff;
        }

        .user-text {
            font-size: 14px;
            color: #ffffff;
            font-weight: 500;
        }

        .cart-icon {
            width: 20px;
            height: 20px;
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.3s ease;
            position: relative;
        }

        .cart-icon:hover {
            opacity: 0.7;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Mobile Menu Overlay */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 30px;
            cursor: pointer;
        }

        .mobile-nav-links {
            list-style: none;
            text-align: center;
            margin-bottom: 2rem;
        }

        .mobile-nav-links li {
            margin: 1.5rem 0;
        }

        .mobile-nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .mobile-nav-links a:hover {
            opacity: 0.7;
        }

        .mobile-user-section {
            text-align: center;
            margin-top: 2rem;
        }

        .mobile-user-section .user-section {
            justify-content: center;
            margin-bottom: 1rem;
        }

        /* Main Content */
        .main-content {
            margin-top: 60px;
            min-height: calc(100vh - 60px);
            position: relative;
            z-index: 10;
            padding: 2rem 1rem;
        }

        .page-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-align: center;
        }

        .page-subtitle {
            color: rgba(200, 230, 255, 0.8);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Checkout Form */
        .checkout-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #c8e6ff;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(200, 230, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c8e6ff;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(200, 230, 255, 0.6);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stage-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #c8e6ff, #007bff);
            color: #000000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 230, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Order Summary */
        .order-summary {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            bottom: 0;
            margin-top: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-size {
            color: rgba(200, 230, 255, 0.7);
            font-size: 0.9rem;
        }

        .item-price {
            font-weight: 600;
            color: #c8e6ff;
            font-size: 0.9rem;
        }

        .order-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .total-row.final {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
        }

        .checkout-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #c8e6ff, #007bff);
            border: none;
            border-radius: 8px;
            color: #000000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 230, 255, 0.3);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .success-message {
            color: #51cf66;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Touch optimizations */
        .btn, .checkout-btn, .user-section, .cart-icon, .mobile-menu-toggle {
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Ice Crystals Animation -->
    <div class="ice-crystals">
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
        <div class="ice-crystal">❄</div>
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="layout-winter-frost-mobile.html" class="logo">
                <img src="assets/Wntrsolace.png" alt="WinterSolace Logo">
            </a>
            
            <div class="nav-right">
                <div class="user-section" id="userSection" onclick="handleUserClick()">
                    <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span class="user-text" id="userText">Sign In</span>
                </div>
                
                <a href="cart-mobile.html" class="cart-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                    ☰
                </button>
            </div>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="mobile-menu-close" onclick="toggleMobileMenu()">×</button>
        
        <ul class="mobile-nav-links">
            <li><a href="layout-winter-frost-mobile.html" onclick="toggleMobileMenu()">Home</a></li>
            <li><a href="collections-mobile.html" onclick="toggleMobileMenu()">Collection</a></li>
            <li><a href="contact-mobile.html" onclick="toggleMobileMenu()">Contact</a></li>
        </ul>
        
        <div class="mobile-user-section">
            <div class="user-section" id="mobileUserSection" onclick="handleUserClick(); toggleMobileMenu();">
                <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span class="user-text" id="mobileUserText">Sign In</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-title">Checkout</div>
        <div class="page-subtitle">Complete your order</div>

        <form id="checkoutForm" class="checkout-form">
            <!-- Shipping Information -->
            <div class="form-section" id="shippingSection">
                <h2 class="section-title">Shipping Information</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Street Address *</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postal Code *</label>
                        <input type="text" id="postalCode" name="postalCode" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="country">Country *</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="UK">United Kingdom</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="AU">Australia</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="IT">Italy</option>
                        <option value="ES">Spain</option>
                        <option value="NL">Netherlands</option>
                        <option value="BE">Belgium</option>
                    </select>
                </div>
                
                <div class="stage-buttons">
                    <button type="button" class="btn btn-primary" onclick="nextStage()">Continue to Payment</button>
                </div>
            </div>

            <!-- Payment Information -->
            <div class="form-section" id="paymentSection" style="display: none;">
                <h2 class="section-title">Payment Information</h2>
                
                <div class="form-group">
                    <label for="paymentMethod">Payment Method *</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="">Select Payment Method</option>
                        <option value="card">💳 Credit/Debit Card</option>
                    </select>
                </div>

                <!-- Stripe Card Element Container -->
                <div id="stripe-card-element" style="display: none; margin: 1rem 0;">
                    <div class="form-group">
                        <label>Card Details</label>
                        <div id="card-element" style="padding: 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; background: rgba(255, 255, 255, 0.1);">
                            <!-- Stripe Elements will create form elements here -->
                        </div>
                        <div id="card-errors" role="alert" style="color: #ff6b6b; margin-top: 0.5rem;"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Order Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Special instructions for your order..."></textarea>
                </div>

                <div class="stage-buttons">
                    <button type="button" class="btn btn-secondary" onclick="prevStage()">Back to Shipping</button>
                    <button type="button" class="btn btn-primary" id="stripeCheckoutBtn" style="display: none;" onclick="processStripePayment()">
                        Complete Order
                    </button>
                </div>
            </div>
        </form>

        <div class="order-summary">
            <h2 class="section-title">Order Summary</h2>
            <div id="orderItems"></div>
            
            <div class="order-total">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">£0.00</span>
                </div>
                <div class="total-row">
                    <span>Shipping:</span>
                    <span id="shipping">Free</span>
                </div>
                <div class="total-row final">
                    <span>Total:</span>
                    <span id="total">£0.00</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://pbbmrajuptceokpjnynz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiYm1yYWp1cHRjZW9rcGpueW56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NzY1MzcsImV4cCI6MjA3NDA1MjUzN30.BYxGzM6G7MROTDTdj6KN3gCcrs6nxUaa_ylFZwMBT9o';
        const CLOUDINARY_CLOUD_NAME = 'dlfsfybx3';
        
        // Stripe Configuration (SANDBOX/TEST MODE)
        const STRIPE_PUBLISHABLE_KEY = 'pk_test_51R8mli4POqkVHYWs8r0vFbEk46TNgSzObnYFOGsKxAA20g5LwqvbszQXP9ODuiMRVIGFZTTpg59dUm1QnX1ajLJO004e16jKWr';
        let stripe;
        let elements;
        let cardElement;

        let supabase;
        let cart = [];
        let currentStage = 1;

        // Generate unique order number
        function generateOrderNumber() {
            const timestamp = Date.now().toString(36);
            const random = Math.random().toString(36).substr(2, 5);
            return `WS-${timestamp}-${random}`.toUpperCase();
        }

        // Initialize Supabase
        async function initSupabase() {
            try {
                let attempts = 0;
                while (typeof window.supabase === 'undefined' && attempts < 10) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (typeof window.supabase === 'undefined') {
                    console.log('Supabase library not loaded after 1 second, continuing without it');
                    return false;
                }
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase initialized successfully');
                return true;
            } catch (error) {
                console.log('Supabase initialization failed, continuing without it:', error.message);
                return false;
            }
        }

        // Get Cloudinary URL
        function getCloudinaryUrl(publicId, width = 800, height = 800) {
            return `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/w_${width},h_${height},c_fill/${publicId}`;
        }

        // Load cart from localStorage
        function loadCart() {
            const cartData = localStorage.getItem('cart');
            if (cartData) {
                cart = JSON.parse(cartData);
            }
            renderOrderSummary();
        }

        // Render order summary
        function renderOrderSummary() {
            setTimeout(() => {
                const orderItemsContainer = document.getElementById('orderItems');
                const subtotalElement = document.getElementById('subtotal');
                const shippingElement = document.getElementById('shipping');
                const totalElement = document.getElementById('total');

                if (!orderItemsContainer || !subtotalElement || !shippingElement || !totalElement) {
                    console.error('Order summary elements not found!');
                    return;
                }
                
                renderOrderSummaryContent(orderItemsContainer, subtotalElement, shippingElement, totalElement);
            }, 100);
        }
        
        function renderOrderSummaryContent(orderItemsContainer, subtotalElement, shippingElement, totalElement) {
            if (cart.length === 0) {
                orderItemsContainer.innerHTML = '<p>Your cart is empty</p>';
                subtotalElement.textContent = '£0.00';
                totalElement.textContent = '£0.00';
                return;
            }

            let subtotal = 0;
            orderItemsContainer.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                return `
                    <div class="cart-item">
                        <div class="item-image" style="background-image: url('${item.image_public_id ? getCloudinaryUrl(item.image_public_id, 120, 120) : item.image || 'https://via.placeholder.com/120x120'}')"></div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-size">Size: ${item.size}</div>
                        </div>
                        <div class="item-price">£${itemTotal.toFixed(2)}</div>
                    </div>
                `;
            }).join('');

            let country = window.currentCountry || 'UK';
            const shipping = calculateShipping(subtotal, country);
            const total = subtotal + shipping;

            subtotalElement.textContent = `£${subtotal.toFixed(2)}`;
            shippingElement.textContent = shipping === 0 ? 'Free' : `£${shipping.toFixed(2)}`;
            totalElement.textContent = `£${total.toFixed(2)}`;
        }

        // Calculate shipping
        function calculateShipping(subtotal, country) {
            if (country === 'UK') {
                return subtotal >= 50 ? 0 : 5.99;
            } else if (['US', 'CA'].includes(country)) {
                return subtotal >= 100 ? 0 : 15.99;
            } else {
                return subtotal >= 150 ? 0 : 25.99;
            }
        }

        // Update cart count
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElement = document.getElementById('cartCount');
            if (cartCountElement) {
                cartCountElement.textContent = totalItems;
            }
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            
            if (mobileMenu && mobileToggle && !mobileMenu.contains(event.target) && !mobileToggle.contains(event.target)) {
                mobileMenu.classList.remove('active');
            }
        });

        // Handle user click
        function handleUserClick() {
            const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            if (isLoggedIn) {
                window.location.href = 'profile-mobile.html';
            } else {
                window.location.href = 'auth-mobile.html';
            }
        }

        // Update user profile
        async function updateUserProfile() {
            const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            const userTextElement = document.getElementById('userText');
            const mobileUserTextElement = document.getElementById('mobileUserText');
            
            if (isLoggedIn) {
                const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                const displayName = userData.full_name || userData.first_name || userData.email || 'User';
                
                if (userTextElement) userTextElement.textContent = displayName;
                if (mobileUserTextElement) mobileUserTextElement.textContent = displayName;
            } else {
                if (userTextElement) userTextElement.textContent = 'Sign In';
                if (mobileUserTextElement) mobileUserTextElement.textContent = 'Sign In';
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
                color: white;
                padding: 12px 24px;
                border-radius: 25px;
                font-size: 14px;
                font-weight: 500;
                z-index: 10000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                animation: slideDown 0.3s ease;
            `;
            notification.textContent = message;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideDown {
                    from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                    to { transform: translateX(-50%) translateY(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Stage navigation
        function nextStage() {
            if (currentStage === 1) {
                // Validate shipping form
                const shippingForm = document.getElementById('shippingSection');
                const requiredFields = shippingForm.querySelectorAll('input[required], select[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = '#ff6b6b';
                    } else {
                        field.style.borderColor = 'rgba(200, 230, 255, 0.2)';
                    }
                });
                
                if (!isValid) {
                    showNotification('Please fill in all required fields', 'error');
                    return;
                }
                
                // Store country for shipping calculation
                const country = document.getElementById('country').value;
                window.currentCountry = country;
                
                // Update shipping
                renderOrderSummary();
                
                currentStage = 2;
                document.getElementById('shippingSection').style.display = 'none';
                document.getElementById('paymentSection').style.display = 'block';
            }
        }

        function prevStage() {
            if (currentStage === 2) {
                currentStage = 1;
                document.getElementById('paymentSection').style.display = 'none';
                document.getElementById('shippingSection').style.display = 'block';
            }
        }

        // Initialize Stripe
        async function initStripe() {
            try {
                stripe = Stripe(STRIPE_PUBLISHABLE_KEY);
                elements = stripe.elements();
                
                cardElement = elements.create('card', {
                    style: {
                        base: {
                            fontSize: '16px',
                            color: '#ffffff',
                            '::placeholder': {
                                color: 'rgba(200, 230, 255, 0.6)',
                            },
                        },
                    },
                });
                
                cardElement.mount('#card-element');
                
                cardElement.on('change', function(event) {
                    const displayError = document.getElementById('card-errors');
                    if (event.error) {
                        displayError.textContent = event.error.message;
                    } else {
                        displayError.textContent = '';
                    }
                });
                
                console.log('Stripe initialized successfully');
            } catch (error) {
                console.error('Error initializing Stripe:', error);
            }
        }

        // Process Stripe payment
        async function processStripePayment() {
            const checkoutBtn = document.getElementById('stripeCheckoutBtn');
            const originalText = checkoutBtn.textContent;
            
            checkoutBtn.disabled = true;
            checkoutBtn.textContent = 'Processing...';
            
            try {
                // Create payment intent
                const response = await fetch('https://wntrsolace-payment.onrender.com/api/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: Math.round(parseFloat(document.getElementById('total').textContent.replace('£', '')) * 100),
                        currency: 'gbp',
                        items: cart
                    })
                });
                
                const { client_secret } = await response.json();
                
                // Confirm payment
                const { error, paymentIntent } = await stripe.confirmCardPayment(client_secret, {
                    payment_method: {
                        card: cardElement,
                        billing_details: {
                            name: document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value,
                            email: document.getElementById('email').value,
                            phone: document.getElementById('phone').value,
                            address: {
                                line1: document.getElementById('address').value,
                                city: document.getElementById('city').value,
                                postal_code: document.getElementById('postalCode').value,
                                country: document.getElementById('country').value,
                            }
                        }
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                // Process order
                await processOrder(paymentIntent.id);
                
            } catch (error) {
                console.error('Payment error:', error);
                showNotification('Payment failed: ' + error.message, 'error');
            } finally {
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = originalText;
            }
        }

        // Process order
        async function processOrder(paymentIntentId) {
            try {
                const orderData = {
                    order_id: generateOrderNumber(),
                    customer_name: document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value,
                    customer_email: document.getElementById('email').value,
                    customer_phone: document.getElementById('phone').value,
                    shipping_address: `${document.getElementById('address').value}, ${document.getElementById('city').value}, ${document.getElementById('postalCode').value}, ${document.getElementById('country').value}`,
                    payment_intent_id: paymentIntentId,
                    total_amount: parseFloat(document.getElementById('total').textContent.replace('£', '')),
                    items: cart,
                    notes: document.getElementById('notes').value || '',
                    status: 'confirmed'
                };
                
                const response = await fetch('https://wntrsolace-payment.onrender.com/api/complete-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to process order');
                }
                
                // Clear cart
                localStorage.removeItem('cart');
                
                // Redirect to confirmation
                window.location.href = `order-confirmation-mobile.html?order=${orderData.order_id}`;
                
            } catch (error) {
                console.error('Order processing error:', error);
                showNotification('Order processing failed. Please contact support.', 'error');
            }
        }

        // Payment method change handler
        document.getElementById('paymentMethod').addEventListener('change', function() {
            const stripeElement = document.getElementById('stripe-card-element');
            const checkoutBtn = document.getElementById('stripeCheckoutBtn');
            
            if (this.value === 'card') {
                stripeElement.style.display = 'block';
                checkoutBtn.style.display = 'block';
            } else {
                stripeElement.style.display = 'none';
                checkoutBtn.style.display = 'none';
            }
        });

        // Country change handler
        document.getElementById('country').addEventListener('change', function() {
            window.currentCountry = this.value;
            renderOrderSummary();
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            updateUserProfile();
            updateCartCount();
            loadCart();
            
            // Initialize Supabase
            await initSupabase();
            
            // Initialize Stripe
            await initStripe();
        });

        // Listen for cart updates
        window.addEventListener('storage', function(e) {
            if (e.key === 'cart') {
                cart = JSON.parse(e.newValue || '[]');
                updateCartCount();
                renderOrderSummary();
            }
        });
    </script>
</body>
