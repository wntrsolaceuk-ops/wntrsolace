        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Heavy Fog overlay effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background: 
                radial-gradient(ellipse 800px 400px at 20% 10%, rgba(255, 255, 255, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse 600px 300px at 80% 30%, rgba(200, 230, 255, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse 700px 350px at 10% 80%, rgba(220, 240, 255, 0.18) 0%, transparent 55%),
                radial-gradient(ellipse 900px 450px at 90% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 65%);
            pointer-events: none;
            z-index: 1;
            animation: heavyFogDrift 20s ease-in-out infinite;
        }

        @keyframes heavyFogDrift {
            0% { 
                transform: translateX(-50px) translateY(0) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translateX(-20px) translateY(-30px) scale(1.1);
                opacity: 1;
            }
            50% { 
                transform: translateX(30px) translateY(20px) scale(0.9);
                opacity: 0.7;
            }
            75% { 
                transform: translateX(-10px) translateY(-15px) scale(1.05);
                opacity: 0.9;
            }
            100% { 
                transform: translateX(-50px) translateY(0) scale(1);
                opacity: 0.8;
            }
        }

        /* Ice crystals overlay */
        .ice-crystals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .ice-crystal {
            position: absolute;
            color: rgba(200, 230, 255, 0.6);
            font-size: 20px;
            animation: crystalFloat 8s linear infinite;
        }

        @keyframes crystalFloat {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .ice-crystal:nth-child(1) { left: 10%; animation-delay: 0s; font-size: 16px; }
        .ice-crystal:nth-child(2) { left: 20%; animation-delay: 2s; font-size: 24px; }
        .ice-crystal:nth-child(3) { left: 30%; animation-delay: 4s; font-size: 18px; }
        .ice-crystal:nth-child(4) { left: 40%; animation-delay: 1s; font-size: 22px; }
        .ice-crystal:nth-child(5) { left: 50%; animation-delay: 3s; font-size: 20px; }
        .ice-crystal:nth-child(6) { left: 60%; animation-delay: 5s; font-size: 16px; }
        .ice-crystal:nth-child(7) { left: 70%; animation-delay: 2.5s; font-size: 26px; }
        .ice-crystal:nth-child(8) { left: 80%; animation-delay: 4.5s; font-size: 19px; }
        .ice-crystal:nth-child(9) { left: 90%; animation-delay: 1.5s; font-size: 21px; }

        .logo {

        .nav-links {

            padding: 0;

        .nav-links a {

        /* Custom Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 2px solid rgba(200, 230, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .modal-message {
            color: #c8e6ff;
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .modal-btn-cancel {

            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .modal-btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);

        .modal-btn-confirm {

            color: #dc3545;

        .modal-btn-confirm:hover {

            border-color: rgba(220, 53, 69, 0.6);

            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);

        /* Filter Buttons */
        .filter-section {

            justify-content: center;
            margin-bottom: 3rem;

            flex-wrap: wrap;

        .filter-btn {

            color: #c8e6ff;

        /* Orders Grid */
        .orders-grid {
            display: grid;

            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));

        .order-card {

            padding: 2rem;
            backdrop-filter: blur(20px);

            position: relative;

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(200, 230, 255, 0.5), transparent);

        .order-number {

        .order-status {

        .status-pending {

        .status-confirmed {

            border: 1px solid rgba(40, 167, 69, 0.3);

        .status-shipped {

            border: 1px solid rgba(0, 123, 255, 0.3);

        .status-delivered {

            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .order-date {

            font-size: 0.9rem;

            margin-bottom: 1.5rem;
        }

        .order-items {
            margin-bottom: 1.5rem;

        .order-item {

            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .order-item:last-child {

        .item-image {

        .order-summary {

            padding-top: 1.5rem;

        .order-total {

            font-size: 1.3rem;
            font-weight: 700;
            color: #c8e6ff;
        }

        .order-actions {
            display: flex;
            gap: 0.75rem;

        .action-btn {

            background: rgba(200, 230, 255, 0.1);
            border: 1px solid rgba(200, 230, 255, 0.2);
            border-radius: 20px;
            color: #c8e6ff;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(200, 230, 255, 0.2);
            box-shadow: 0 0 15px rgba(200, 230, 255, 0.3);
            transform: translateY(-1px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(200, 230, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            margin: 2rem 0;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.6;
        }

        .empty-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #c8e6ff;
        }

        .empty-subtitle {
            color: #ffffff;
            opacity: 0.7;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .shop-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, rgba(200, 230, 255, 0.1), rgba(200, 230, 255, 0.05));
            border: 1px solid rgba(200, 230, 255, 0.3);
            border-radius: 25px;
            color: #c8e6ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .shop-btn:hover {
            background: linear-gradient(135deg, rgba(200, 230, 255, 0.2), rgba(200, 230, 255, 0.1));
            box-shadow: 0 0 25px rgba(200, 230, 255, 0.3);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #c8e6ff;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(200, 230, 255, 0.3);
            border-top: 3px solid #c8e6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .header-text {
                text-align: center;
            }

            .logout-btn {
                align-self: center;
            }

            .orders-grid {
                grid-template-columns: 1fr;
            }

            .order-card {
                padding: 1.5rem;
            }

            .order-header {
                flex-direction: column;
                gap: 0.75rem;
            }

            .filter-section {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                width: 200px;
            }

            .logo {
                height: 45px;
            }
        }
    </style>
</head>

        async function initSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase initialized successfully');
                return true;
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                return false;
            }
        }

        // Update user profile
        async function updateUserProfile() {
            try {
                if (!supabase) {
                    console.log('Supabase not available');
                    const userText = document.getElementById('userText');
                    if (userText) {
                        userText.textContent = 'Sign In';
                    }
                    return;
                }

                // Get user directly from Supabase auth (like mobile does)
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    console.log('Auth error:', error.message);
                    const userText = document.getElementById('userText');
                    if (userText) {
                        userText.textContent = 'Sign In';
                    }
                    return;
                }
                
                if (!user) {
                    console.log('No user found, redirecting to login');
                    window.location.href = 'auth.html';
                    return;
                }

                currentUser = user;
                const username = user.user_metadata?.full_name || user.user_metadata?.first_name || user.email?.split('@')[0] || 'User';
                const userText = document.getElementById('userText');
                if (userText) {
                    userText.textContent = username;
                }
                
                console.log('User profile updated:', username);
                
            } catch (error) {
                console.log('Error updating user profile:', error);
                const userText = document.getElementById('userText');
                if (userText) {
                    userText.textContent = 'Sign In';
                }
            }
        }

        // Load orders from Supabase
        async function loadOrders() {
            try {
                if (!supabase) {
                    console.log('Supabase not available');
                    showEmptyState();
                    return;
                }

                // Get user directly from Supabase auth (like mobile does)
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    console.log('Auth error:', error.message);
                    showEmptyState();
                    return;
                }
                
                if (!user) {
                    console.log('No user found, redirecting to login');
                    window.location.href = 'auth.html';
                    return;
                }

                currentUser = user;
                console.log('Found Supabase user:', user.id);

                console.log('Loading orders for user:', user.id);
                
                const { data: ordersData, error: ordersError } = await supabase
                    .from('orders')
                    .select(`
                        *,
                        order_items (
                            *,
                            products (
                                name,
                                main_image_public_id
                            )
                        )
                    `)
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false });

                if (ordersError) {
                    console.error('Error loading orders:', ordersError);
                    showEmptyState();
                    return;
                }

                orders = ordersData || [];
                console.log('Orders loaded:', orders.length);
                console.log('Sample order data:', orders[0]); // Debug: see what data we actually have
                renderOrders();
            } catch (error) {
                console.error('Error loading orders:', error);
                showEmptyState();
            }
        }

        // Render orders
        function renderOrders(filter = 'all') {
            const container = document.getElementById('ordersContainer');
            
            if (!orders || orders.length === 0) {
                showEmptyState();
                return;
            }

            const filteredOrders = filter === 'all' ? orders : orders.filter(order => order.status === filter);
            
            if (filteredOrders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <h3 class="empty-title">No ${filter} orders</h3>
                        <p class="empty-subtitle">You don't have any ${filter} orders yet.</p>
                        <a href="collections.html" class="shop-btn">Start Shopping</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredOrders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-number">${order.order_number}</div>
                        <div class="order-status status-${order.status}">${order.status}</div>
                    </div>
                    
                    <div class="order-date">
                        ${new Date(order.created_at).toLocaleDateString('en-GB', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}
                    </div>
                    
                    <div class="order-items">
                        ${order.order_items.map(item => {
                            console.log('Order item data:', item); // Debug: see what fields we have
                            return `
                            <div class="order-item">
                                <div class="item-image" style="background-image: url('${getCloudinaryUrl(item.product_image_public_id || item.products?.main_image_public_id || 'front_g9w8zc', 60, 60)}'); background-size: cover; background-position: center;"></div>
                                <div class="item-details">
                                    <div class="item-name">${item.product_name || 'Product'}</div>
                                    <div class="item-specs">Size: ${item.size} ‚Ä¢ Qty: ${item.quantity}</div>
                                </div>
                                <div class="item-price">¬£${item.total_price.toFixed(2)}</div>
                            </div>
                            `;
                        }).join('')}
                    </div>
                    
                    <div class="order-summary">
                        <div class="order-total">Total: ¬£${order.total.toFixed(2)}</div>
                        <div class="order-actions">
                            <a href="order-details.html?id=${order.id}" class="action-btn">View Details</a>
                            ${order.status === 'delivered' ? '<a href="#" class="action-btn" onclick="reorderItems(\'' + order.id + '\')">Reorder</a>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show empty state
        function showEmptyState() {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì¶</div>
                    <h3 class="empty-title">No Orders Yet</h3>
                    <p class="empty-subtitle">You haven't placed any orders yet. Start shopping to see your order history here.</p>
                    <a href="collections.html" class="shop-btn">Start Shopping</a>
                </div>
            `;
        }

        // Filter orders
        function filterOrders(filter) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            
            // Render filtered orders
            renderOrders(filter);
        }

        // View order details
        function viewOrderDetails(orderId) {
            // Redirect to order confirmation page with order ID
            window.location.href = `order-confirmation.html?orderId=${orderId}`;
        }

        // Reorder items
        function reorderItems(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;

            // Add items to cart
            order.order_items.forEach(item => {
                const cartItem = {
                    id: item.product_id,
                    name: item.products?.name || 'Product',
                    price: item.unit_price,
                    size: item.size,
                    quantity: item.quantity,
                    image_public_id: item.products?.image_public_id
                };
                
                // Add to cart (you'll need to implement this)
                addToCart(cartItem);
            });

            // Redirect to cart
            window.location.href = 'cart.html';
        }

        // Add to cart function (placeholder)
        function addToCart(item) {
            // This would integrate with your existing cart system
            console.log('Adding to cart:', item);
        }

        // Update cart count
        function updateCartCount() {
            try {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                document.getElementById('cartCount').textContent = cart.length;
            } catch (error) {
                console.log('Error updating cart count:', error);
                document.getElementById('cartCount').textContent = '0';
            }
        }

        // Show logout modal
        function logoutUser() {
            document.getElementById('logoutModal').classList.add('active');
        }

        // Close logout modal
        function closeLogoutModal() {
            document.getElementById('logoutModal').classList.remove('active');
        }

        // Confirm logout
        async function confirmLogout() {
            try {
                // Clear Supabase session if available
                if (supabase) {
                    const { error } = await supabase.auth.signOut()
                    if (error) {
                        console.error('Supabase logout error:', error)
                    }
                }
                
                // Clear localStorage
                localStorage.removeItem('userLoggedIn')
                localStorage.removeItem('username')
                localStorage.removeItem('userEmail')
                
                console.log('User logged out successfully')
                
                // Close modal and redirect to auth page
                closeLogoutModal();
                window.location.href = 'auth.html'
                
            } catch (error) {
                console.error('Logout error:', error)
                closeLogoutModal();
                alert('Logout failed. Please try again.')
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('logoutModal');
            if (event.target === modal) {
                closeLogoutModal();
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM Content Loaded - Starting initialization...');
            
            // Initialize Supabase
            const supabaseReady = await initSupabase();
            
            // Check if user is logged in FIRST - redirect if not
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error || !user) {
                console.log('User not logged in, redirecting to login');
                window.location.href = 'auth.html';
                return;
            }
            
            console.log('User is logged in:', user.email);
            
            // Update user profile
            await updateUserProfile();
            console.log('User profile updated, current user:', currentUser);
            
            // Update cart count
            updateCartCount();
            
            // Load orders
            await loadOrders();
            
            // Add filter event listeners
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    console.log('Filter clicked:', btn.dataset.filter);
                    filterOrders(btn.dataset.filter);
                });
            });
            
            console.log('Initialization complete!');
        });

        // Mobile menu functionality
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navMenu = document.getElementById('navMenu');
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            
            if (!navMenu.contains(event.target) && !mobileToggle.contains(event.target)) {
                navMenu.classList.remove('active');
            }
        });

        // Handle user click
        function handleUserClick() {
            const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            
            if (isLoggedIn) {
                // User is logged in, go to profile page
                window.location.href = 'profile.html';
            } else {
                // User is not logged in, go to auth page
                window.location.href = 'auth.html';
            }
        }
    </script>
