<!DOCTYPE html>
<html lang="en">
<head>

    <title>Order History - WinterSolace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Heavy Fog overlay effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background: 
                radial-gradient(ellipse 800px 400px at 20% 10%, rgba(255, 255, 255, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse 600px 300px at 80% 30%, rgba(200, 230, 255, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse 700px 350px at 10% 80%, rgba(220, 240, 255, 0.18) 0%, transparent 55%),
                radial-gradient(ellipse 900px 450px at 90% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 65%);
            pointer-events: none;
            z-index: 1;
            animation: heavyFogDrift 20s ease-in-out infinite;
        }

        @keyframes heavyFogDrift {
            0% { 
                transform: translateX(-50px) translateY(0) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translateX(-20px) translateY(-30px) scale(1.1);
                opacity: 1;
            }
            50% { 
                transform: translateX(30px) translateY(20px) scale(0.9);
                opacity: 0.7;
            }
            75% { 
                transform: translateX(-10px) translateY(-15px) scale(1.05);
                opacity: 0.9;
            }
            100% { 
                transform: translateX(-50px) translateY(0) scale(1);
                opacity: 0.8;
            }
        }

        /* Ice crystals overlay */
        .ice-crystals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .ice-crystal {
            position: absolute;
            color: rgba(200, 230, 255, 0.6);
            font-size: 20px;
            animation: crystalFloat 8s linear infinite;
        }

        @keyframes crystalFloat {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .ice-crystal:nth-child(1) { left: 10%; animation-delay: 0s; font-size: 16px; }
        .ice-crystal:nth-child(2) { left: 20%; animation-delay: 2s; font-size: 24px; }
        .ice-crystal:nth-child(3) { left: 30%; animation-delay: 4s; font-size: 18px; }
        .ice-crystal:nth-child(4) { left: 40%; animation-delay: 1s; font-size: 22px; }
        .ice-crystal:nth-child(5) { left: 50%; animation-delay: 3s; font-size: 20px; }
        .ice-crystal:nth-child(6) { left: 60%; animation-delay: 5s; font-size: 16px; }
        .ice-crystal:nth-child(7) { left: 70%; animation-delay: 2.5s; font-size: 26px; }
        .ice-crystal:nth-child(8) { left: 80%; animation-delay: 4.5s; font-size: 19px; }
        .ice-crystal:nth-child(9) { left: 90%; animation-delay: 1.5s; font-size: 21px; }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            align-items: center;
            gap: 2rem;
        }

        .nav-left {
            justify-self: start;
        }

        .logo {
            height: 60px;
            filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.1));
            transition: all 0.3s ease;
            justify-self: center;
        }

        .logo:hover {
            filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.2));
            transform: scale(1.05);
        }

        .nav-menu {
            display: contents;
            justify-self: center;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #c8e6ff;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-self: end;
        }

        .cart-icon {
            position: relative;
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #c8e6ff;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #c8e6ff;
            color: #000000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .username {
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .person-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .person-icon:hover {
            background: rgba(200, 230, 255, 0.2);
            transform: scale(1.05);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 50%;
            color: #dc3545;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 8px;
        }

        .logout-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.3);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            padding-top: 120px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: #c8e6ff;
            opacity: 0.8;
        }

        /* Filter Buttons */
        .filter-section {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(200, 230, 255, 0.2);
            border-radius: 25px;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(200, 230, 255, 0.1);
            border-color: #c8e6ff;
            color: #c8e6ff;
            box-shadow: 0 0 20px rgba(200, 230, 255, 0.2);
        }

        /* Orders Grid */
        .orders-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .order-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(200, 230, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(200, 230, 255, 0.5), transparent);
        }

        .order-card:hover {
            transform: translateY(-5px);
            border-color: rgba(200, 230, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .order-number {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #c8e6ff;
        }

        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-confirmed {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status-shipped {
            background: rgba(0, 123, 255, 0.1);
            color: #007bff;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .status-delivered {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .order-date {
            color: #ffffff;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 1.5rem;
        }

        .order-items {
            margin-bottom: 1.5rem;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: linear-gradient(135deg, #333333, #555555);
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(200, 230, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .item-specs {
            color: #c8e6ff;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .item-price {
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .order-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-total {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: #c8e6ff;
        }

        .order-actions {
            display: flex;
            gap: 0.75rem;
        }

        .action-btn {
            padding: 0.75rem 1.25rem;
            background: rgba(200, 230, 255, 0.1);
            border: 1px solid rgba(200, 230, 255, 0.2);
            border-radius: 20px;
            color: #c8e6ff;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(200, 230, 255, 0.2);
            box-shadow: 0 0 15px rgba(200, 230, 255, 0.3);
            transform: translateY(-1px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(200, 230, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            margin: 2rem 0;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.6;
        }

        .empty-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #c8e6ff;
        }

        .empty-subtitle {
            color: #ffffff;
            opacity: 0.7;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .shop-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, rgba(200, 230, 255, 0.1), rgba(200, 230, 255, 0.05));
            border: 1px solid rgba(200, 230, 255, 0.3);
            border-radius: 25px;
            color: #c8e6ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .shop-btn:hover {
            background: linear-gradient(135deg, rgba(200, 230, 255, 0.2), rgba(200, 230, 255, 0.1));
            box-shadow: 0 0 25px rgba(200, 230, 255, 0.3);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #c8e6ff;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(200, 230, 255, 0.3);
            border-top: 3px solid #c8e6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0.5rem 1rem;
                flex-wrap: wrap;
            }
            
            .nav {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }
            
            .nav-menu {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                padding: 2rem;
            }
            
            .nav-menu .close-btn {
                position: absolute;
                top: 2rem;
                right: 2rem;
                background: none;
                border: none;
                color: white;
                font-size: 2rem;
                cursor: pointer;
                padding: 0.5rem;
                border-radius: 50%;
                transition: all 0.3s ease;
            }
            
            .nav-menu .close-btn:hover {
                background: rgba(255, 255, 255, 0.1);
                transform: scale(1.1);
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .nav-menu li {
                margin: 1.5rem 0;
                text-align: center;
            }
            
            .nav-menu li a {
                font-size: 1.5rem;
                font-weight: 600;
                padding: 1rem 2rem;
                display: block;
                border-radius: 8px;
                transition: all 0.3s ease;
            }
            
            .nav-menu li a:hover {
                background: rgba(255, 255, 255, 0.1);
                transform: scale(1.05);
            }
            
            .nav-right {
                position: absolute;
                top: 1rem;
                right: 1rem;
                display: flex;
                gap: 1rem;
            }
            
            .user-profile {
                display: none; /* Hide desktop user profile on mobile */
            }
            
            .mobile-menu-toggle {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .orders-grid {
                grid-template-columns: 1fr;
            }

            .order-card {
                padding: 1.5rem;
            }

            .order-header {
                flex-direction: column;
                gap: 0.75rem;
            }

            .filter-section {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                width: 200px;
            }

            .logo {
                height: 45px;
            }
        }
    </style>
</head>
