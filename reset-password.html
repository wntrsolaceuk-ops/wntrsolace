<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinterSolace - Reset Password</title>
    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Snow effect */
        .ice-crystals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .ice-crystal {
            position: absolute;
            color: rgba(200, 230, 255, 0.6);
            font-size: 20px;
            animation: crystalFloat 8s linear infinite;
        }

        @keyframes crystalFloat {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .ice-crystal:nth-child(1) { left: 10%; animation-delay: 0s; font-size: 16px; }
        .ice-crystal:nth-child(2) { left: 30%; animation-delay: 2s; font-size: 24px; }
        .ice-crystal:nth-child(3) { left: 50%; animation-delay: 4s; font-size: 18px; }
        .ice-crystal:nth-child(4) { left: 70%; animation-delay: 6s; font-size: 22px; }
        .ice-crystal:nth-child(5) { left: 90%; animation-delay: 8s; font-size: 20px; }

        .reset-container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            height: 60px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.2));
        }

        .reset-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .reset-subtitle {
            font-size: 1rem;
            color: #aaaaaa;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(200, 230, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: #666666;
        }

        .reset-btn {
            width: 100%;
            background: linear-gradient(135deg, #c8e6ff 0%, #ffffff 100%);
            color: #000000;
            border: none;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(200, 230, 255, 0.3);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            color: #aaaaaa;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .success-message {
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .error-message {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .loading {
            color: #aaaaaa;
            font-size: 1rem;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #ffffff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .reset-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .reset-title {
                font-size: 1.5rem;
            }
            
            .reset-subtitle {
                font-size: 0.9rem;
            }
            
            .form-input {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
            
            .reset-btn {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
            
            .ice-crystals {
                display: none; /* Hide animations on mobile for performance */
            }
        }
    </style>
</head>
<body>
    <!-- Ice Crystals Animation -->
    <div class="ice-crystals">
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
        <div class="ice-crystal">❄</div>
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
    </div>

    <div class="reset-container">
        <img src="assets/Wntrsolace.png" alt="WinterSolace Logo" class="logo">
        
        <h1 class="reset-title">Reset Password</h1>
        <p class="reset-subtitle">Enter your new password below</p>

        <div id="loadingState">
            <div class="spinner"></div>
            <p class="loading">Verifying reset link...</p>
        </div>

        <div id="resetForm" style="display: none;">
            <form id="passwordResetForm">
                <div class="form-group">
                    <label class="form-label" for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter your new password" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required minlength="6">
                </div>

                <button type="submit" class="reset-btn" id="resetBtn">
                    Reset Password
                </button>
            </form>

            <a href="auth.html" class="back-link">← Back to Sign In</a>
        </div>

        <div id="successState" style="display: none;">
            <div class="success-message">
                ✓ Password reset successfully! You can now sign in with your new password.
            </div>
            <a href="auth.html" class="reset-btn" style="text-decoration: none; display: inline-block; margin-top: 1rem;">
                Go to Sign In
            </a>
        </div>

        <div id="errorState" style="display: none;">
            <div class="error-message" id="errorMessage">
                Invalid or expired reset link. Please request a new password reset.
            </div>
            <a href="auth.html" class="back-link">← Back to Sign In</a>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://pbbmrajuptceokpjnynz.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiYm1yYWp1cHRjZW9rcGpueW56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NzY1MzcsImV4cCI6MjA3NDA1MjUzN30.BYxGzM6G7MROTDTdj6KN3gCcrs6nxUaa_ylFZwMBT9o'
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Handle password reset
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Password reset page loaded')
            
            try {
                // Get the URL hash parameters
                const hashParams = new URLSearchParams(window.location.hash.substring(1))
                const accessToken = hashParams.get('access_token')
                const refreshToken = hashParams.get('refresh_token')
                const type = hashParams.get('type')
                
                console.log('URL params:', { accessToken: !!accessToken, refreshToken: !!refreshToken, type })
                
                if (type === 'recovery' && accessToken) {
                    // Set the session with the tokens
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    })
                    
                    if (error) {
                        console.error('Session error:', error)
                        showError('Invalid or expired reset link. Please request a new password reset.')
                        return
                    }
                    
                    console.log('Reset session established successfully:', data.user)
                    showResetForm()
                    
                } else {
                    console.log('No reset tokens found')
                    showError('Invalid or expired reset link. Please request a new password reset.')
                }
                
            } catch (error) {
                console.error('Reset page error:', error)
                showError('An error occurred. Please try again.')
            }
        })

        // Handle password reset form submission
        document.getElementById('passwordResetForm').addEventListener('submit', async function(e) {
            e.preventDefault()
            
            const newPassword = document.getElementById('newPassword').value
            const confirmPassword = document.getElementById('confirmPassword').value
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match!')
                return
            }
            
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long!')
                return
            }
            
            const resetBtn = document.getElementById('resetBtn')
            const originalText = resetBtn.textContent
            resetBtn.textContent = 'Resetting...'
            resetBtn.disabled = true
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                })
                
                if (error) {
                    console.error('Password update error:', error)
                    showError('Failed to reset password: ' + error.message)
                    return
                }
                
                console.log('Password reset successfully')
                showSuccess()
                
            } catch (error) {
                console.error('Password reset error:', error)
                showError('An error occurred while resetting your password. Please try again.')
            } finally {
                resetBtn.textContent = originalText
                resetBtn.disabled = false
            }
        })

        function showResetForm() {
            document.getElementById('loadingState').style.display = 'none'
            document.getElementById('errorState').style.display = 'none'
            document.getElementById('successState').style.display = 'none'
            document.getElementById('resetForm').style.display = 'block'
        }

        function showSuccess() {
            document.getElementById('loadingState').style.display = 'none'
            document.getElementById('errorState').style.display = 'none'
            document.getElementById('resetForm').style.display = 'none'
            document.getElementById('successState').style.display = 'block'
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none'
            document.getElementById('resetForm').style.display = 'none'
            document.getElementById('successState').style.display = 'none'
            document.getElementById('errorState').style.display = 'block'
            document.getElementById('errorMessage').textContent = message
        }
    </script>
</body>
</html>
