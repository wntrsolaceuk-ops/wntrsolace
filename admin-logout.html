<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - WinterSolace Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Heavy Fog overlay effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background: 
                radial-gradient(ellipse 800px 400px at 20% 10%, rgba(255, 255, 255, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse 600px 300px at 80% 30%, rgba(200, 230, 255, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse 700px 350px at 10% 80%, rgba(220, 240, 255, 0.18) 0%, transparent 55%),
                radial-gradient(ellipse 900px 450px at 90% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 65%);
            pointer-events: none;
            z-index: 1;
            animation: heavyFogDrift 20s ease-in-out infinite;
        }

        @keyframes heavyFogDrift {
            0% { 
                transform: translateX(-50px) translateY(0) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translateX(-20px) translateY(-30px) scale(1.1);
                opacity: 1;
            }
            50% { 
                transform: translateX(30px) translateY(20px) scale(0.9);
                opacity: 0.7;
            }
            75% { 
                transform: translateX(-10px) translateY(-15px) scale(1.05);
                opacity: 0.9;
            }
            100% { 
                transform: translateX(-50px) translateY(0) scale(1);
                opacity: 0.8;
            }
        }

        /* Ice crystals overlay */
        .ice-crystals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .ice-crystal {
            position: absolute;
            color: rgba(200, 230, 255, 0.6);
            font-size: 20px;
            animation: crystalFloat 8s linear infinite;
        }

        @keyframes crystalFloat {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .ice-crystal:nth-child(1) { left: 10%; animation-delay: 0s; font-size: 16px; }
        .ice-crystal:nth-child(2) { left: 20%; animation-delay: 2s; font-size: 24px; }
        .ice-crystal:nth-child(3) { left: 30%; animation-delay: 4s; font-size: 18px; }
        .ice-crystal:nth-child(4) { left: 40%; animation-delay: 1s; font-size: 22px; }
        .ice-crystal:nth-child(5) { left: 50%; animation-delay: 3s; font-size: 20px; }
        .ice-crystal:nth-child(6) { left: 60%; animation-delay: 5s; font-size: 16px; }
        .ice-crystal:nth-child(7) { left: 70%; animation-delay: 2.5s; font-size: 26px; }
        .ice-crystal:nth-child(8) { left: 80%; animation-delay: 4.5s; font-size: 19px; }
        .ice-crystal:nth-child(9) { left: 90%; animation-delay: 1.5s; font-size: 21px; }

        /* Logout Container */
        .logout-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(200, 230, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logout-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(200, 230, 255, 0.5), transparent);
        }

        .logout-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .logout-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #c8e6ff;
            margin-bottom: 1rem;
        }

        .logout-message {
            color: #ffffff;
            opacity: 0.8;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .logout-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(200, 230, 255, 0.2), rgba(200, 230, 255, 0.1));
            border: 1px solid rgba(200, 230, 255, 0.3);
            color: #c8e6ff;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(200, 230, 255, 0.3), rgba(200, 230, 255, 0.2));
            box-shadow: 0 0 20px rgba(200, 230, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logout-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>

    <!-- Logout Container -->
    <div class="logout-container">
        <div class="logout-icon">üëã</div>
        <h1 class="logout-title">Logged Out</h1>
        <p class="logout-message">You have been successfully logged out of the admin dashboard.</p>
        
        <div class="logout-actions">
            <a href="admin-login.html" class="btn btn-primary">Login Again</a>

    <script>
        // Clear admin session on page load
        document.addEventListener('DOMContentLoaded', function() {
            localStorage.removeItem('adminLoggedIn');

        });

</body>
</html>
