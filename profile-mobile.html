<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile - WinterSolace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Mobile-optimized fog effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 400px 200px at 20% 10%, rgba(255, 255, 255, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse 300px 150px at 80% 30%, rgba(200, 230, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            animation: mobileFogDrift 15s ease-in-out infinite;
        }

        @keyframes mobileFogDrift {
            0%, 100% { opacity: 0.6; transform: translateX(-20px); }
            50% { opacity: 1; transform: translateX(20px); }
        }

        /* Mobile ice crystals */
        .ice-crystals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .ice-crystal {
            position: absolute;
            color: rgba(200, 230, 255, 0.4);
            font-size: 14px;
            animation: mobileCrystalFloat 6s linear infinite;
        }

        @keyframes mobileCrystalFloat {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .ice-crystal:nth-child(1) { left: 10%; animation-delay: 0s; }
        .ice-crystal:nth-child(2) { left: 30%; animation-delay: 1s; }
        .ice-crystal:nth-child(3) { left: 50%; animation-delay: 2s; }
        .ice-crystal:nth-child(4) { left: 70%; animation-delay: 3s; }
        .ice-crystal:nth-child(5) { left: 90%; animation-delay: 4s; }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000000;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            font-weight: 400;
            color: #ffffff;
            text-decoration: none;
        }

        .logo img {
            height: 35px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            margin-top: 60px;
            min-height: calc(100vh - 60px);
            position: relative;
            z-index: 10;
            padding: 1rem;
        }

        .container {
            max-width: 100%;
        }

        /* Profile Header */
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #c8e6ff, #007bff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            font-weight: 700;
            color: #000000;
        }

        .profile-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        /* Profile Actions */
        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(26, 26, 26, 0.9);
            border-color: rgba(200, 230, 255, 0.3);
        }

        .action-btn-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .action-btn-icon {
            width: 24px;
            height: 24px;
            color: #c8e6ff;
        }

        .action-btn-text {
            font-weight: 500;
        }

        .action-btn-arrow {
            color: #aaaaaa;
            font-size: 18px;
        }

        /* Order History */
        .order-history {
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            padding-left: 0.5rem;
        }

        .order-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            border-color: rgba(200, 230, 255, 0.3);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .order-id {
            font-weight: 600;
            color: #c8e6ff;
            font-size: 0.9rem;
        }

        .order-date {
            color: #aaaaaa;
            font-size: 0.8rem;
        }

        .order-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .order-status.completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .order-status.processing {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .order-status.cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .order-total {
            font-weight: 600;
            color: #ffffff;
            font-size: 1rem;
        }

        .order-items {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .order-item:last-child {
            margin-bottom: 0;
        }

        .order-item-image {
            width: 40px;
            height: 40px;
            background-size: cover;
            background-position: center;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-name {
            font-weight: 500;
            color: #ffffff;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .order-item-meta {
            color: #aaaaaa;
            font-size: 0.8rem;
        }

        .order-item-price {
            font-weight: 600;
            color: #c8e6ff;
            font-size: 0.9rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem 1rem;
            opacity: 0.7;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            opacity: 0.7;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        /* Touch optimizations */
        .action-btn, .order-card {
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Debug Panel */
        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #c8e6ff;
            border-radius: 10px;
            padding: 15px;
            z-index: 10000;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #ffffff;
            overflow-y: auto;
            display: none;
        }

        .debug-panel.active {
            display: block;
        }

        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #c8e6ff;
        }

        .debug-title {
            font-weight: bold;
            color: #c8e6ff;
        }

        .debug-toggle {
            background: #c8e6ff;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
        }

        .debug-log {
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .debug-log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
            border-bottom: 1px solid rgba(200, 230, 255, 0.1);
        }

        .debug-clear {
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Ice Crystals -->
    <div class="ice-crystals">
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
        <div class="ice-crystal">❄</div>
        <div class="ice-crystal">❅</div>
        <div class="ice-crystal">❆</div>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="layout-winter-frost-mobile.html" class="logo">
                <img src="assets/Wntrsolace.png" alt="WinterSolace Logo">
            </a>
            
            <a href="layout-winter-frost-mobile.html" class="back-btn">← Back</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Loading State -->
            <div id="loadingState" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading profile...</p>
            </div>

            <!-- Profile Content -->
            <div id="profileContent" style="display: none;">
                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="profile-avatar" id="profileAvatar">
                        U
                    </div>
                    <h1 class="profile-name" id="profileName">User</h1>
                    <p class="profile-email" id="profileEmail">user@example.com</p>
                </div>

                <!-- Profile Actions -->
                <div class="profile-actions">
                    <a href="cart-mobile.html" class="action-btn">
                        <div class="action-btn-content">
                            <svg class="action-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                            <span class="action-btn-text">Shopping Cart</span>
                        </div>
                        <span class="action-btn-arrow">›</span>
                    </a>

                    <a href="collections-mobile.html" class="action-btn">
                        <div class="action-btn-content">
                            <svg class="action-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            <span class="action-btn-text">Browse Products</span>
                        </div>
                        <span class="action-btn-arrow">›</span>
                    </a>

                    <button class="action-btn" onclick="logout()">
                        <div class="action-btn-content">
                            <svg class="action-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16,17 21,12 16,7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            <span class="action-btn-text">Sign Out</span>
                        </div>
                        <span class="action-btn-arrow">›</span>
                    </button>
                </div>

                <!-- Order History -->
                <div class="order-history">
                    <h2 class="section-title">Order History</h2>
                    <div id="orderHistory">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <div class="debug-header">
            <div class="debug-title">Debug Log</div>
            <button class="debug-toggle" onclick="toggleDebug()">Hide</button>
        </div>
        <div class="debug-log" id="debugLog"></div>
        <button class="debug-clear" onclick="clearDebug()">Clear Log</button>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://pbbmrajuptceokpjnynz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiYm1yYWp1cHRjZW9rcGpueW56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NzY1MzcsImV4cCI6MjA3NDA1MjUzN30.BYxGzM6G7MROTDTdj6KN3gCcrs6nxUaa_ylFZwMBT9o';
        const CLOUDINARY_CLOUD_NAME = 'dlfsfybx3';
        
        let supabase;

        // Debug functions
        function addDebugLog(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'debug-log-entry';
            logEntry.textContent = `[${timestamp}] ${message}`;
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        function toggleDebug() {
            const debugPanel = document.getElementById('debugPanel');
            const toggleBtn = document.querySelector('.debug-toggle');
            if (debugPanel.classList.contains('active')) {
                debugPanel.classList.remove('active');
                toggleBtn.textContent = 'Show';
            } else {
                debugPanel.classList.add('active');
                toggleBtn.textContent = 'Hide';
            }
        }

        function clearDebug() {
            document.getElementById('debugLog').innerHTML = '';
        }

        // Initialize Supabase
        async function initSupabase() {
            try {
                addDebugLog('Initializing Supabase...');
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                addDebugLog('Supabase initialized successfully');
                return true;
            } catch (error) {
                addDebugLog(`Error initializing Supabase: ${error.message}`);
                console.error('Error initializing Supabase:', error);
                return false;
            }
        }

        // Get Cloudinary URL
        function getCloudinaryUrl(publicId, width = 200, height = 200) {
            return `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/w_${width},h_${height},c_fill/${publicId}`;
        }

        // Load user profile
        async function loadUserProfile() {
            try {
                addDebugLog('Loading user profile...');
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    addDebugLog(`Auth error: ${error.message}`);
                    throw error;
                }
                
                if (!user) {
                    addDebugLog('No user found, redirecting to login');
                    window.location.href = 'auth-mobile.html';
                    return;
                }

                addDebugLog(`User found: ${user.email} (ID: ${user.id})`);

                // Update profile header
                const displayName = user.user_metadata?.full_name || user.user_metadata?.first_name || user.email.split('@')[0];
                const firstName = user.user_metadata?.first_name || user.email.split('@')[0];
                
                document.getElementById('profileName').textContent = displayName;
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('profileAvatar').textContent = firstName.charAt(0).toUpperCase();

                addDebugLog(`Profile updated: ${displayName}`);

                // Load order history
                await loadOrderHistory(user.id);
                
            } catch (error) {
                addDebugLog(`Error loading user profile: ${error.message}`);
                console.error('Error loading user profile:', error);
                // Redirect to login on error
                window.location.href = 'auth-mobile.html';
            }
        }

        // Load order history
        async function loadOrderHistory(userId) {
            try {
                addDebugLog(`[${new Date().toLocaleTimeString()}] Loading order history for user: ${userId}`);
                
                const { data: orders, error } = await supabase
                    .from('orders')
                    .select(`
                        *,
                        order_items (
                            *,
                            products (
                                name,
                                main_image_public_id
                            )
                        )
                    `)
                    .eq('user_id', userId)
                    .order('created_at', { ascending: false });

                if (error) {
                    addDebugLog(`[${new Date().toLocaleTimeString()}] Supabase error: ${error.message}`);
                    addDebugLog(`[${new Date().toLocaleTimeString()}] Error code: ${error.code}`);
                    addDebugLog(`[${new Date().toLocaleTimeString()}] Error details: ${JSON.stringify(error.details)}`);
                    throw error;
                }

                addDebugLog(`[${new Date().toLocaleTimeString()}] Orders loaded: ${orders ? orders.length : 0}`);
                if (orders && orders.length > 0) {
                    addDebugLog(`[${new Date().toLocaleTimeString()}] Sample order: ${JSON.stringify(orders[0], null, 2)}`);
                }

                renderOrderHistory(orders || []);
                
            } catch (error) {
                addDebugLog(`[${new Date().toLocaleTimeString()}] Error loading order history: ${error.message}`);
                console.error('Error loading order history:', error);
                renderOrderHistory([]);
            }
        }

        // Render order history
        function renderOrderHistory(orders) {
            const orderHistoryContainer = document.getElementById('orderHistory');
            
            addDebugLog(`[${new Date().toLocaleTimeString()}] Rendering ${orders.length} orders`);
            
            if (orders.length === 0) {
                orderHistoryContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📦</div>
                        <div class="empty-state-text">No orders found</div>
                    </div>
                `;
                return;
            }

            orderHistoryContainer.innerHTML = orders.map(order => {
                const orderDate = new Date(order.created_at).toLocaleDateString();
                const orderTotal = order.total || order.total_amount || 0;
                const status = order.status || 'processing';
                
                addDebugLog(`[${new Date().toLocaleTimeString()}] Rendering order: ${order.order_number || order.id}`);
                
                return `
                    <div class="order-card" onclick="viewOrderDetails('${order.id}')">
                        <div class="order-header">
                            <span class="order-id">${order.order_number || order.id}</span>
                            <span class="order-date">${orderDate}</span>
                        </div>
                        <div class="order-status ${status}">${status}</div>
                        <div class="order-total">£${orderTotal.toFixed(2)}</div>
                        <div class="order-items">
                            ${(order.order_items || []).slice(0, 2).map(item => `
                                <div class="order-item">
                                    <div class="order-item-image" style="background-image: url('${getCloudinaryUrl(item.product_image_public_id || item.products?.main_image_public_id || 'front_g9w8zc', 80, 80)}')"></div>
                                    <div class="order-item-details">
                                        <div class="order-item-name">${item.product_name || item.products?.name || 'Product'}</div>
                                        <div class="order-item-meta">Size: ${item.size} • Qty: ${item.quantity}</div>
                                    </div>
                                    <div class="order-item-price">£${(item.total_price || item.unit_price || 0).toFixed(2)}</div>
                                </div>
                            `).join('')}
                            ${(order.order_items || []).length > 2 ? `<div class="order-item-meta" style="text-align: center; margin-top: 0.5rem;">+${order.order_items.length - 2} more items</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // View order details
        function viewOrderDetails(orderId) {
            localStorage.setItem('selectedOrder', orderId);
            window.location.href = 'order-details-mobile.html';
        }

        // Logout
        async function logout() {
            try {
                await supabase.auth.signOut();
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('userData');
                window.location.href = 'layout-winter-frost-mobile.html';
            } catch (error) {
                console.error('Error signing out:', error);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            addDebugLog('Page loaded, initializing...');
            
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            addDebugLog(`User logged in check: ${isLoggedIn}`);
            
            if (!isLoggedIn) {
                addDebugLog('User not logged in, redirecting to auth');
                window.location.href = 'auth-mobile.html';
                return;
            }

            // Initialize Supabase
            const supabaseInitialized = await initSupabase();
            if (!supabaseInitialized) {
                addDebugLog('Failed to initialize Supabase');
                console.error('Failed to initialize Supabase');
                return;
            }

            // Hide loading, show content
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('profileContent').style.display = 'block';
            addDebugLog('Profile content displayed');

            // Load user profile
            await loadUserProfile();
        });
    </script>
</body>
</html>
