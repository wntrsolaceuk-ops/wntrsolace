<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinterSolace - Order Tracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .ice-crystals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .ice-crystal {
            position: absolute;
            color: rgba(200, 230, 255, 0.6);
            font-size: 20px;
            animation: crystalFloat 8s linear infinite;
        }

        @keyframes crystalFloat {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .ice-crystal:nth-child(1) { left: 10%; animation-delay: 0s; font-size: 16px; }
        .ice-crystal:nth-child(2) { left: 30%; animation-delay: 2s; font-size: 24px; }
        .ice-crystal:nth-child(3) { left: 50%; animation-delay: 4s; font-size: 18px; }
        .ice-crystal:nth-child(4) { left: 70%; animation-delay: 6s; font-size: 22px; }
        .ice-crystal:nth-child(5) { left: 90%; animation-delay: 8s; font-size: 20px; }

        /* Main Container */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Tracking Card */
        .tracking-card {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(200, 230, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Tracking Header */
        .tracking-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-number {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #c8e6ff;
            margin-bottom: 0.5rem;
        }

        .tracking-number {
            color: #aaaaaa;
            font-size: 0.9rem;
            font-family: monospace;
        }

        /* Status Section */
        .status-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(200, 230, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(200, 230, 255, 0.2);
        }

        .status-icon {
            font-size: 3rem;
            flex-shrink: 0;
        }

        .status-info {
            flex: 1;
        }

        .status-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.25rem;
        }

        .status-subtitle {
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        /* Progress Section */
        .progress-section {
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #c8e6ff, #a0d8ff);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
        }

        .step {
            color: #666666;
            font-weight: 500;
        }

        .step.completed {
            color: #28a745;
        }

        .step.current {
            color: #c8e6ff;
            font-weight: 600;
        }

        /* Quick Info */
        .quick-info {
            margin-bottom: 2rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .label {
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        .value {
            color: #ffffff;
            font-weight: 500;
        }

        /* Tracking Actions */
        .tracking-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .action-btn.primary {
            background: linear-gradient(90deg, #c8e6ff, #a0d8ff);
            color: #000000;
        }

        .action-btn.primary:hover {
            background: linear-gradient(90deg, #a0d8ff, #c8e6ff);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(200, 230, 255, 0.3);
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #c8e6ff;
            border: 1px solid rgba(200, 230, 255, 0.3);
        }

        .action-btn.secondary:hover {
            background: rgba(200, 230, 255, 0.1);
            border-color: rgba(200, 230, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .tracking-card {
                padding: 1.5rem;
            }

            .tracking-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Ice Crystals Animation -->
    <div class="ice-crystals">
        <div class="ice-crystal">‚ùÖ</div>
        <div class="ice-crystal">‚ùÜ</div>
        <div class="ice-crystal">‚ùÑ</div>
        <div class="ice-crystal">‚ùÖ</div>
        <div class="ice-crystal">‚ùÜ</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Tracking Card -->
        <div class="tracking-card">
            <!-- Header -->
            <div class="tracking-header">
                <div class="order-number">#WS-2024-001234</div>
                <div class="tracking-number">1Z999AA1234567890</div>
            </div>

            <!-- Status -->
            <div class="status-section">
                <div class="status-icon">üöö</div>
                <div class="status-info">
                    <div class="status-title">In Transit</div>
                    <div class="status-subtitle">Expected delivery: Jan 18, 2024</div>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 60%"></div>
                </div>
                <div class="progress-steps">
                    <div class="step completed">Ordered</div>
                    <div class="step completed">Shipped</div>
                    <div class="step current">In Transit</div>
                    <div class="step pending">Delivered</div>
                </div>
            </div>

            <!-- Quick Info -->
            <div class="quick-info">
                <div class="info-row">
                    <span class="label">Carrier:</span>
                    <span class="value">FedEx Ground</span>
                </div>
                <div class="info-row">
                    <span class="label">Last Update:</span>
                    <span class="value">Jan 17, 3:45 PM</span>
                </div>
            </div>

            <!-- Actions -->
            <div class="tracking-actions">
                <button class="action-btn primary" onclick="trackWithCarrier()">Track with FedEx</button>
                <button class="action-btn secondary" onclick="contactSupport()">Need Help?</button>
            </div>
        </div>
    </div>

    <script>
        // Action functions
        function trackWithCarrier() {
            alert('Redirecting to carrier website...');
        }

        function contactSupport() {
            alert('Opening support chat...');
        }
    </script>
</body>
</html>
